<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusLab Habit Tracker | Cloud Sync</title>
    
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for logic and JSX -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        window.FirebaseSDK = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, setDoc, onSnapshot };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .sticky-col { position: sticky; left: 0; z-index: 20; background: white; }
    </style>
</head>
<body class="bg-[#FDFDFF] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, setDoc, onSnapshot } = window.FirebaseSDK;

        // --- CONFIGURATION ---
        // If running in the preview environment, use provided config. 
        // If deploying to GitHub, the user can replace this with their own.
        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {
            apiKey: "",
            authDomain: "your-app.firebaseapp.com",
            projectId: "your-app",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "123",
            appId: "1:123:web:abc"
        };

        const appId = window.__app_id || 'focuslab-habit-tracker';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- CONSTANTS ---
        const MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const CATEGORIES = [
            { label: 'Morning', color: 'text-amber-500', bg: 'bg-amber-50' },
            { label: 'Afternoon', color: 'text-indigo-500', bg: 'bg-indigo-50' },
            { label: 'Evening', color: 'text-purple-500', bg: 'bg-purple-50' }
        ];
        const DEFAULT_HABITS = [
            { id: '1', name: 'Hydration', icon: 'üíß', target: 7, category: 'Morning' },
            { id: '2', name: 'Mindfulness', icon: 'üßò', target: 5, category: 'Morning' },
            { id: '3', name: 'Deep Work', icon: 'üíª', target: 5, category: 'Afternoon' },
            { id: '4', name: 'Fitness', icon: 'üí™', target: 4, category: 'Afternoon' },
            { id: '5', name: 'Reading', icon: 'üìñ', target: 7, category: 'Evening' }
        ];

        // --- COMPONENTS ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [habits, setHabits] = useState([]);
            const [completions, setCompletions] = useState({});
            const [currentDate, setCurrentDate] = useState(new Date());
            const [isAdding, setIsAdding] = useState(false);
            const [newHabit, setNewHabit] = useState({ name: '', icon: '‚ú®', target: 7, category: 'Morning' });
            const [syncStatus, setSyncStatus] = useState('syncing');

            // Auth logic (Rule 3)
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await signInAnonymously(auth);
                    } catch (e) { console.error(e); setSyncStatus('error'); }
                };
                initAuth();
                return onAuthStateChanged(auth, setUser);
            }, []);

            // Data sync logic (Rule 1 & 2)
            useEffect(() => {
                if (!user) return;
                const dataDocRef = doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'habits_v1');
                
                return onSnapshot(dataDocRef, (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        setHabits(data.habits || DEFAULT_HABITS);
                        setCompletions(data.completions || {});
                    } else {
                        setHabits(DEFAULT_HABITS);
                    }
                    setSyncStatus('synced');
                }, () => setSyncStatus('error'));
            }, [user]);

            const save = async (h, c) => {
                if (!user) return;
                setSyncStatus('syncing');
                try {
                    const dataDocRef = doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'habits_v1');
                    await setDoc(dataDocRef, { habits: h, completions: c, updated: new Date().toISOString() });
                    setSyncStatus('synced');
                } catch (e) { setSyncStatus('error'); }
            };

            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const getDayKey = (day, dObj = currentDate) => {
                const y = dObj.getFullYear();
                const m = String(dObj.getMonth() + 1).padStart(2, '0');
                const d = String(day).padStart(2, '0');
                return `${y}-${m}-${d}`;
            };

            const toggle = (day) => (habitId) => {
                const key = `${getDayKey(day)}-${habitId}`;
                const newC = { ...completions, [key]: !completions[key] };
                setCompletions(newC);
                save(habits, newC);
            };

            const progress = useMemo(() => {
                if (!habits.length) return 0;
                let done = 0;
                for (let d = 1; d <= daysInMonth; d++) {
                    const key = getDayKey(d);
                    habits.forEach(h => { if (completions[`${key}-${h.id}`]) done++; });
                }
                return Math.round((done / (habits.length * daysInMonth)) * 100);
            }, [habits, completions, daysInMonth, currentDate]);

            if (!user) return <div className="h-screen flex items-center justify-center font-bold text-slate-400">CONNECTING...</div>;

            return (
                <div className="p-4 sm:p-10 max-w-7xl mx-auto space-y-6 md:space-y-10">
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                        <div>
                            <div className="flex items-center gap-2 mb-1">
                                <div className="h-2 w-8 bg-indigo-600 rounded-full"></div>
                                <span className="text-[10px] font-black tracking-widest uppercase text-indigo-600">FocusLab Cloud</span>
                                <span className={`text-[8px] px-2 py-0.5 rounded-full font-bold uppercase ${syncStatus === 'synced' ? 'bg-emerald-50 text-emerald-600' : 'bg-slate-100 text-slate-400'}`}>
                                    {syncStatus}
                                </span>
                            </div>
                            <h1 className="text-4xl md:text-5xl font-black tracking-tighter">Ritual <span className="text-slate-300 font-medium">Design</span></h1>
                        </div>
                        <div className="flex items-center bg-white p-2 rounded-[2rem] shadow-xl border border-slate-100 w-full md:w-auto">
                            <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() - 1)))} className="p-2 hover:bg-slate-50 rounded-full text-slate-400">‚Üê</button>
                            <div className="flex-1 md:w-32 text-center border-x border-slate-100 mx-2">
                                <div className="text-[10px] font-bold text-indigo-600 uppercase mb-0.5">{MONTHS[currentDate.getMonth()]}</div>
                                <div className="text-xl font-black">{currentDate.getFullYear()}</div>
                            </div>
                            <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() + 1)))} className="p-2 hover:bg-slate-50 rounded-full text-slate-400">‚Üí</button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 flex flex-col items-center justify-center relative">
                            <svg className="w-32 h-32 transform -rotate-90">
                                <circle cx="64" cy="64" r="58" stroke="#f1f5f9" strokeWidth="12" fill="none" />
                                <circle cx="64" cy="64" r="58" stroke="#4f46e5" strokeWidth="12" fill="none" strokeDasharray="364.4" strokeDashoffset={364.4 - (364.4 * progress) / 100} strokeLinecap="round" className="transition-all duration-1000" />
                            </svg>
                            <div className="absolute flex flex-col items-center">
                                <span className="text-3xl font-black">{progress}%</span>
                                <span className="text-[8px] font-bold text-slate-400 uppercase">Monthly</span>
                            </div>
                        </div>
                        <div className="md:col-span-2 bg-indigo-600 rounded-[3rem] p-8 text-white flex flex-col justify-center relative overflow-hidden">
                            <div className="relative z-10">
                                <div className="text-xs font-black uppercase tracking-widest opacity-60 mb-2">System Status</div>
                                <div className="text-4xl font-black mb-2">Cloud Synced</div>
                                <p className="text-sm opacity-80 max-w-sm font-medium">Your progress is automatically backed up. Use this on any device by sharing your private URL.</p>
                            </div>
                            <div className="absolute -bottom-10 -right-10 text-[10rem] font-black opacity-10 select-none">FOCUS</div>
                        </div>
                    </div>

                    <div className="bg-white rounded-[2rem] sm:rounded-[3.5rem] shadow-2xl border border-slate-100 overflow-hidden">
                        <div className="overflow-x-auto custom-scrollbar">
                            <table className="w-full border-collapse">
                                <thead>
                                    <tr className="bg-slate-50/50">
                                        <th className="sticky left-0 bg-slate-50 p-6 text-left border-b border-slate-100 min-w-[200px] z-30">
                                            <div className="flex items-center justify-between">
                                                <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Ritual</span>
                                                <button onClick={() => setIsAdding(true)} className="bg-indigo-600 text-white w-6 h-6 rounded-lg flex items-center justify-center font-bold shadow-lg shadow-indigo-200">+</button>
                                            </div>
                                        </th>
                                        <th className="p-4 border-b border-slate-100 text-[9px] font-black uppercase text-slate-300">Goal</th>
                                        {[...Array(daysInMonth)].map((_, i) => (
                                            <th key={i} className="p-2 border-b border-slate-100 min-w-[40px] text-center">
                                                <div className="text-[8px] font-black text-slate-300 uppercase mb-0.5">{i + 1}</div>
                                                <div className="text-[10px] font-black text-slate-400">{new Date(currentDate.getFullYear(), currentDate.getMonth(), i+1).toLocaleDateString('en', {weekday:'narrow'})}</div>
                                            </th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {habits.map(h => (
                                        <tr key={h.id} className="group hover:bg-slate-50/30">
                                            <td className="sticky left-0 bg-white group-hover:bg-slate-50/30 p-4 border-b border-slate-50 z-20">
                                                <div className="flex items-center gap-3">
                                                    <span className="text-2xl">{h.icon}</span>
                                                    <div className="min-w-0">
                                                        <div className="font-bold text-sm text-slate-800 truncate">{h.name}</div>
                                                        <div className={`text-[8px] font-black uppercase tracking-widest ${CATEGORIES.find(c => c.label === h.category)?.color}`}>{h.category}</div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="p-4 text-center border-b border-slate-50 font-black text-slate-200 text-xs italic">{h.target}x</td>
                                            {[...Array(daysInMonth)].map((_, i) => (
                                                <td key={i} className="p-1 border-b border-slate-50 text-center">
                                                    <button onClick={() => toggle(i+1)(h.id)} className={`w-8 h-8 rounded-xl transition-all ${completions[`${getDayKey(i+1)}-${h.id}`] ? 'bg-indigo-600 text-white shadow-lg' : 'bg-slate-50 text-slate-200 hover:bg-slate-100'}`}>
                                                        {completions[`${getDayKey(i+1)}-${h.id}`] ? '‚úì' : '‚Ä¢'}
                                                    </button>
                                                </td>
                                            ))}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {isAdding && (
                        <div className="fixed inset-0 z-50 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-md rounded-[3rem] p-10 shadow-2xl border border-white">
                                <h2 className="text-2xl font-black mb-6">Add Ritual</h2>
                                <div className="space-y-6">
                                    <div className="flex gap-2">
                                        <input type="text" value={newHabit.icon} onChange={e => setNewHabit({...newHabit, icon: e.target.value})} className="w-16 p-4 bg-slate-50 border border-slate-100 rounded-2xl text-2xl text-center" placeholder="‚ú®" />
                                        <input type="text" value={newHabit.name} onChange={e => setNewHabit({...newHabit, name: e.target.value})} className="flex-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold" placeholder="Habit Name" />
                                    </div>
                                    <div className="flex gap-2">
                                        {CATEGORIES.map(c => (
                                            <button key={c.label} onClick={() => setNewHabit({...newHabit, category: c.label})} className={`flex-1 py-3 rounded-2xl text-[10px] font-black uppercase border transition-all ${newHabit.category === c.label ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>{c.label}</button>
                                        ))}
                                    </div>
                                    <div className="flex gap-3 pt-4">
                                        <button onClick={() => setIsAdding(false)} className="flex-1 py-4 font-black text-slate-400">Cancel</button>
                                        <button onClick={() => {
                                            const updated = [...habits, { ...newHabit, id: Date.now().toString() }];
                                            setHabits(updated);
                                            save(updated, completions);
                                            setIsAdding(false);
                                            setNewHabit({ name: '', icon: '‚ú®', target: 7, category: 'Morning' });
                                        }} className="flex-2 bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-xl">Create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="text-center pt-10 border-t border-slate-100 text-[10px] font-black text-slate-300 uppercase tracking-[0.4em]">
                        FocusLab ‚Ä¢ MMXXIV ‚Ä¢ Ready for GitHub Pages
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
