<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusLab Habit Tracker | Cloud Sync</title>
    
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for logic and JSX -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        window.FirebaseSDK = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, doc, setDoc, onSnapshot, collection };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .sticky-col { position: sticky; left: 0; z-index: 20; background: white; }
        
        /* Smooth transitions for a premium feel */
        .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-[#FDFDFF] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, doc, setDoc, onSnapshot } = window.FirebaseSDK;

        // --- CONFIGURATION ---
        // Fallback to empty if not provided. Note: App requires valid API Key to function in Cloud Mode.
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyB1QJOl6qVvhSUxHEeIF_83D4mTksjugfU",
          authDomain: "coding-b0471.firebaseapp.com",
          projectId: "coding-b0471",
          storageBucket: "coding-b0471.firebasestorage.app",
          messagingSenderId: "313315345242",
          appId: "1:313315345242:web:ef5c0f972042a89fc3a963",
          measurementId: "G-ZH8CJF85YM"
        };

        const appId = window.__app_id || 'focuslab-habit-tracker';
        
        // --- APP LOGIC ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [habits, setHabits] = useState([]);
            const [completions, setCompletions] = useState({});
            const [currentDate, setCurrentDate] = useState(new Date());
            const [isAdding, setIsAdding] = useState(false);
            const [newHabit, setNewHabit] = useState({ name: '', icon: '‚ú®', target: 7, category: 'Morning' });
            const [syncStatus, setSyncStatus] = useState('initializing');
            const [errorMessage, setErrorMessage] = useState(null);

            // Initialize Firebase Services inside the component to handle errors
            const services = useMemo(() => {
                try {
                    if (!firebaseConfig.apiKey) throw new Error("Missing API Key");
                    const app = initializeApp(firebaseConfig);
                    return { auth: getAuth(app), db: getFirestore(app) };
                } catch (e) {
                    console.warn("Firebase Init Error:", e.message);
                    return null;
                }
            }, []);

            // Auth logic (Rule 3)
            useEffect(() => {
                if (!services) {
                    setSyncStatus('config_needed');
                    return;
                }

                const initAuth = async () => {
                    try {
                        if (window.__initial_auth_token) {
                            await signInWithCustomToken(services.auth, window.__initial_auth_token);
                        } else {
                            await signInAnonymously(services.auth);
                        }
                    } catch (e) {
                        console.error("Auth Error:", e);
                        setErrorMessage("Failed to connect to secure storage.");
                        setSyncStatus('error');
                    }
                };

                initAuth();
                const unsubscribe = onAuthStateChanged(services.auth, (u) => {
                    setUser(u);
                    if (u) setSyncStatus('connecting');
                });
                return () => unsubscribe();
            }, [services]);

            // Data sync logic (Rule 1 & 2)
            useEffect(() => {
                if (!user || !services) return;
                
                const dataDocRef = doc(services.db, 'artifacts', appId, 'users', user.uid, 'data', 'habits_v1');
                
                const unsubscribe = onSnapshot(dataDocRef, (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        setHabits(data.habits || []);
                        setCompletions(data.completions || {});
                    } else {
                        // Initial state for new users
                        setHabits([
                            { id: '1', name: 'Hydration', icon: 'üíß', target: 7, category: 'Morning' },
                            { id: '2', name: 'Mindfulness', icon: 'üßò', target: 5, category: 'Morning' }
                        ]);
                    }
                    setSyncStatus('synced');
                }, (err) => {
                    console.error("Sync Error:", err);
                    setSyncStatus('error');
                });

                return () => unsubscribe();
            }, [user, services]);

            const save = async (h, c) => {
                if (!user || !services) return;
                setSyncStatus('syncing');
                try {
                    const dataDocRef = doc(services.db, 'artifacts', appId, 'users', user.uid, 'data', 'habits_v1');
                    await setDoc(dataDocRef, { 
                        habits: h, 
                        completions: c, 
                        updated: new Date().toISOString() 
                    }, { merge: true });
                    setSyncStatus('synced');
                } catch (e) { 
                    console.error("Save Error:", e);
                    setSyncStatus('error'); 
                }
            };

            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            
            const getDayKey = (day) => {
                const y = currentDate.getFullYear();
                const m = String(currentDate.getMonth() + 1).padStart(2, '0');
                const d = String(day).padStart(2, '0');
                return `${y}-${m}-${d}`;
            };

            const toggle = (day, habitId) => {
                const key = `${getDayKey(day)}-${habitId}`;
                const newC = { ...completions, [key]: !completions[key] };
                setCompletions(newC);
                save(habits, newC);
            };

            const progress = useMemo(() => {
                if (!habits.length) return 0;
                let done = 0;
                for (let d = 1; d <= daysInMonth; d++) {
                    const key = getDayKey(d);
                    habits.forEach(h => { if (completions[`${key}-${h.id}`]) done++; });
                }
                return Math.round((done / (habits.length * daysInMonth)) * 100);
            }, [habits, completions, daysInMonth, currentDate]);

            // --- LOADING & ERROR STATES ---
            if (syncStatus === 'config_needed') {
                return (
                    <div className="h-screen flex items-center justify-center p-6 bg-slate-50">
                        <div className="max-w-md w-full bg-white p-10 rounded-[3rem] shadow-xl text-center space-y-4">
                            <div className="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <span className="text-2xl font-black">!</span>
                            </div>
                            <h2 className="text-2xl font-black">Configuration Required</h2>
                            <p className="text-slate-500 text-sm leading-relaxed">
                                To enable <b>Cloud Sync</b> on GitHub Pages, you need to add your Firebase Project settings to the <code>firebaseConfig</code> object in the code.
                            </p>
                        </div>
                    </div>
                );
            }

            if (syncStatus === 'initializing' || syncStatus === 'connecting') {
                return (
                    <div className="h-screen flex items-center justify-center bg-[#FDFDFF]">
                        <div className="flex flex-col items-center gap-4">
                            <div className="w-8 h-8 border-4 border-indigo-600/20 border-t-indigo-600 rounded-full animate-spin"></div>
                            <span className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Syncing with Cloud</span>
                        </div>
                    </div>
                );
            }

            return (
                <div className="p-4 sm:p-10 max-w-7xl mx-auto space-y-6 md:space-y-10 animate-in fade-in duration-700">
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                        <div>
                            <div className="flex items-center gap-2 mb-1">
                                <div className="h-2 w-8 bg-indigo-600 rounded-full"></div>
                                <span className="text-[10px] font-black tracking-widest uppercase text-indigo-600">FocusLab Cloud</span>
                                <span className={`text-[8px] px-2 py-0.5 rounded-full font-bold uppercase transition-all ${
                                    syncStatus === 'synced' ? 'bg-emerald-50 text-emerald-600' : 
                                    syncStatus === 'syncing' ? 'bg-indigo-50 text-indigo-600 animate-pulse' : 
                                    'bg-red-50 text-red-600'
                                }`}>
                                    {syncStatus}
                                </span>
                            </div>
                            <h1 className="text-4xl md:text-5xl font-black tracking-tighter">Ritual <span className="text-slate-300 font-medium">Design</span></h1>
                        </div>
                        <div className="flex items-center bg-white p-2 rounded-[2rem] shadow-xl border border-slate-100 w-full md:w-auto">
                            <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() - 1)))} className="p-3 hover:bg-slate-50 rounded-full text-slate-400 transition-all active:scale-90">‚Üê</button>
                            <div className="flex-1 md:w-32 text-center border-x border-slate-100 mx-2">
                                <div className="text-[10px] font-bold text-indigo-600 uppercase mb-0.5">{MONTHS[currentDate.getMonth()]}</div>
                                <div className="text-xl font-black">{currentDate.getFullYear()}</div>
                            </div>
                            <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() + 1)))} className="p-3 hover:bg-slate-50 rounded-full text-slate-400 transition-all active:scale-90">‚Üí</button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 flex flex-col items-center justify-center relative group overflow-hidden">
                            <svg className="w-32 h-32 transform -rotate-90">
                                <circle cx="64" cy="64" r="58" stroke="#f1f5f9" strokeWidth="12" fill="none" />
                                <circle cx="64" cy="64" r="58" stroke="#4f46e5" strokeWidth="12" fill="none" strokeDasharray="364.4" strokeDashoffset={364.4 - (364.4 * progress) / 100} strokeLinecap="round" className="transition-all duration-1000" />
                            </svg>
                            <div className="absolute flex flex-col items-center group-hover:scale-110 transition-all">
                                <span className="text-3xl font-black">{progress}%</span>
                                <span className="text-[8px] font-bold text-slate-400 uppercase tracking-widest">Success</span>
                            </div>
                        </div>
                        <div className="md:col-span-2 bg-indigo-600 rounded-[3rem] p-8 text-white flex flex-col justify-center relative overflow-hidden shadow-2xl shadow-indigo-200">
                            <div className="relative z-10">
                                <div className="text-xs font-black uppercase tracking-widest opacity-60 mb-2">Private Ecosystem</div>
                                <div className="text-4xl font-black mb-2 tracking-tight">Active Sync</div>
                                <p className="text-sm opacity-80 max-w-sm font-medium leading-relaxed">Your progress is tied to your browser identity and backed up automatically to the cloud.</p>
                            </div>
                            <div className="absolute -bottom-10 -right-10 text-[10rem] font-black opacity-10 select-none pointer-events-none">FOCUS</div>
                        </div>
                    </div>

                    <div className="bg-white rounded-[2rem] sm:rounded-[3.5rem] shadow-2xl border border-slate-100 overflow-hidden">
                        <div className="overflow-x-auto custom-scrollbar">
                            <table className="w-full border-collapse">
                                <thead>
                                    <tr className="bg-slate-50/50">
                                        <th className="sticky left-0 bg-slate-50 p-6 text-left border-b border-slate-100 min-w-[200px] z-30">
                                            <div className="flex items-center justify-between">
                                                <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Habit Rituals</span>
                                                <button onClick={() => setIsAdding(true)} className="bg-indigo-600 hover:bg-indigo-700 text-white w-7 h-7 rounded-xl flex items-center justify-center font-bold shadow-lg shadow-indigo-200 transition-all active:scale-90">+</button>
                                            </div>
                                        </th>
                                        <th className="p-4 border-b border-slate-100 text-[9px] font-black uppercase text-slate-300 text-center">Goal</th>
                                        {[...Array(daysInMonth)].map((_, i) => (
                                            <th key={i} className="p-2 border-b border-slate-100 min-w-[44px] text-center">
                                                <div className="text-[8px] font-black text-slate-300 uppercase mb-0.5">{i + 1}</div>
                                                <div className="text-[9px] font-black text-slate-400 uppercase">{new Date(currentDate.getFullYear(), currentDate.getMonth(), i+1).toLocaleDateString('en', {weekday:'narrow'})}</div>
                                            </th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {habits.map(h => (
                                        <tr key={h.id} className="group hover:bg-slate-50/30">
                                            <td className="sticky left-0 bg-white group-hover:bg-slate-50/30 p-4 border-b border-slate-50 z-20 transition-all">
                                                <div className="flex items-center gap-3">
                                                    <span className="text-2xl filter group-hover:scale-110 transition-all">{h.icon}</span>
                                                    <div className="min-w-0">
                                                        <div className="font-bold text-sm text-slate-800 truncate">{h.name}</div>
                                                        <div className="flex gap-2">
                                                            <div className={`text-[8px] font-black uppercase tracking-widest ${h.category === 'Morning' ? 'text-amber-500' : h.category === 'Afternoon' ? 'text-indigo-500' : 'text-purple-500'}`}>
                                                                {h.category}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="p-4 text-center border-b border-slate-50 font-black text-slate-200 text-xs italic">{h.target}x</td>
                                            {[...Array(daysInMonth)].map((_, i) => (
                                                <td key={i} className="p-1.5 border-b border-slate-50 text-center">
                                                    <button 
                                                        onClick={() => toggle(i+1, h.id)} 
                                                        className={`w-9 h-9 rounded-xl transition-all active:scale-75 flex items-center justify-center font-bold text-sm ${
                                                            completions[`${getDayKey(i+1)}-${h.id}`] 
                                                            ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' 
                                                            : 'bg-slate-50 text-slate-200 hover:bg-slate-100'
                                                        }`}
                                                    >
                                                        {completions[`${getDayKey(i+1)}-${h.id}`] ? '‚úì' : '‚Ä¢'}
                                                    </button>
                                                </td>
                                            ))}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {isAdding && (
                        <div className="fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6 animate-in fade-in duration-300">
                            <div className="bg-white w-full max-w-md rounded-[3rem] p-10 shadow-2xl border border-white transform transition-all scale-in duration-300">
                                <h2 className="text-2xl font-black mb-8 tracking-tight">Design Ritual</h2>
                                <div className="space-y-6">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Identity</label>
                                        <div className="flex gap-2">
                                            <input type="text" value={newHabit.icon} onChange={e => setNewHabit({...newHabit, icon: e.target.value})} className="w-16 p-4 bg-slate-50 border border-slate-100 rounded-2xl text-2xl text-center outline-none focus:ring-2 ring-indigo-500/10" placeholder="‚ú®" />
                                            <input type="text" value={newHabit.name} onChange={e => setNewHabit({...newHabit, name: e.target.value})} className="flex-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold outline-none focus:ring-2 ring-indigo-500/10" placeholder="Ritual Name" />
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Timing</label>
                                        <div className="flex gap-2">
                                            {['Morning', 'Afternoon', 'Evening'].map(cat => (
                                                <button key={cat} onClick={() => setNewHabit({...newHabit, category: cat})} className={`flex-1 py-3 rounded-2xl text-[10px] font-black uppercase border transition-all ${newHabit.category === cat ? 'bg-indigo-600 text-white border-indigo-600 shadow-lg shadow-indigo-100' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>{cat}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex gap-3 pt-6">
                                        <button onClick={() => setIsAdding(false)} className="flex-1 py-4 font-black text-slate-400 hover:text-slate-600 transition-colors">Discard</button>
                                        <button onClick={() => {
                                            if (!newHabit.name) return;
                                            const updated = [...habits, { ...newHabit, id: Date.now().toString() }];
                                            setHabits(updated);
                                            save(updated, completions);
                                            setIsAdding(false);
                                            setNewHabit({ name: '', icon: '‚ú®', target: 7, category: 'Morning' });
                                        }} className="flex-[2] bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all active:scale-95">Create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="text-center pt-10 border-t border-slate-100 text-[10px] font-black text-slate-300 uppercase tracking-[0.4em] pb-10">
                        FocusLab ‚Ä¢ Digital Rituals ‚Ä¢ MMXXIV
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
