<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusLab | Identity Integrity System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        window.FirebaseSDK = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, getFirestore, doc, setDoc, onSnapshot };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .sticky-col { position: sticky; left: 0; z-index: 40; background: white; box-shadow: 4px 0 10px -2px rgba(0,0,0,0.05); }
        .integrity-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .ritual-expired { opacity: 0.4; filter: grayscale(1); pointer-events: none; }
        .late-marker { border: 1px solid #f97316 !important; }
        @media (max-width: 640px) { .sticky-col { min-width: 130px !important; } }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .clock-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const { useState, useEffect, useMemo } = React;

            const STORAGE_KEY = 'focuslab_behavioral_v2';
            const MODES = { NORMAL: 'Standard', EXAM: 'Exam Phase', RECOVERY: 'Recovery' };
            const MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            const DEFAULT_HABITS = [
                { id: '1', name: 'Deep Work', icon: 'üíª', category: 'Morning', priority: 'core', limit: 11 },
                { id: '2', name: 'Movement', icon: 'üèÉ', category: 'Afternoon', priority: 'core', limit: 18 },
                { id: '3', name: 'Hydration', icon: 'üíß', category: 'Morning', priority: 'support', limit: 11 },
                { id: '4', name: 'Reading', icon: 'üìñ', category: 'Evening', priority: 'support', limit: 23 },
                { id: '5', name: 'Planning', icon: 'üìù', category: 'Evening', priority: 'core', limit: 23 }
            ];

            // --- CLOCK & TIME HELPERS ---
            const format12h = (hour) => {
                const h = hour % 12 || 12;
                const ampm = hour >= 12 ? 'PM' : 'AM';
                return `${h}:00 ${ampm}`;
            };

            const [time, setTime] = useState(new Date());
            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const current12hTime = time.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            const currentHour = time.getHours();
            const currentPhase = currentHour < 12 ? 'Morning' : currentHour < 17 ? 'Afternoon' : 'Evening';

            // --- STATE ---
            const [user, setUser] = useState(null);
            const [habits, setHabits] = useState([]);
            const [completions, setCompletions] = useState({});
            const [currentDate, setCurrentDate] = useState(new Date());
            const [systemState, setSystemState] = useState({ 
                mode: 'NORMAL', 
                lastCommit: '', 
                lastAutopsy: '', 
                isRecoveryTriggered: false 
            });
            const [isAdding, setIsAdding] = useState(false);
            const [isAutopsyOpen, setIsAutopsyOpen] = useState(false);
            const [isInfoOpen, setIsInfoOpen] = useState(false);
            const [newHabit, setNewHabit] = useState({ name: '', icon: '‚ú®', target: 7, category: 'Morning', priority: 'support' });

            // --- FIREBASE CONFIG ---
            const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : { apiKey: "" };
            const appId = window.__app_id || 'focuslab-integrity';

            const services = useMemo(() => {
                if (!window.FirebaseSDK || !firebaseConfig.apiKey) return null;
                const { initializeApp, getAuth, getFirestore } = window.FirebaseSDK;
                try {
                    const app = initializeApp(firebaseConfig);
                    return { auth: getAuth(app), db: getFirestore(app) };
                } catch (e) { return null; }
            }, []);

            // --- HELPERS ---
            const getDayKey = (day, dObj = currentDate) => {
                const y = dObj.getFullYear();
                const m = String(dObj.getMonth() + 1).padStart(2, '0');
                const d = String(day).padStart(2, '0');
                return `${y}-${m}-${d}`;
            };
            const todayKey = getDayKey(new Date().getDate(), new Date());

            // --- DATA LOADING ---
            useEffect(() => {
                const local = localStorage.getItem(STORAGE_KEY);
                if (local) {
                    const p = JSON.parse(local);
                    setHabits(p.habits || DEFAULT_HABITS);
                    setCompletions(p.completions || {});
                    setSystemState(p.systemState || { mode: 'NORMAL', lastCommit: '', lastAutopsy: '', isRecoveryTriggered: false });
                } else {
                    setHabits(DEFAULT_HABITS);
                }
            }, []);

            useEffect(() => {
                if (!services) return;
                const { signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;
                signInAnonymously(services.auth).catch(() => {});
                return onAuthStateChanged(services.auth, setUser);
            }, [services]);

            const save = async (h, c, s) => {
                const payload = { habits: h, completions: c, systemState: s };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
                if (user && !user.isAnonymous && services) {
                    const { doc, setDoc } = window.FirebaseSDK;
                    await setDoc(doc(services.db, 'artifacts', appId, 'users', user.uid, 'data', 'behavioral_v1'), payload, { merge: true });
                }
            };

            // --- ACTIONS ---
            const toggle = (day, habitId) => {
                const dayKey = getDayKey(day);
                const isT = dayKey === todayKey;
                const habit = habits.find(h => h.id === habitId);
                const now = new Date();
                const currentHour = now.getHours();

                if (isT && currentHour >= habit.limit) {
                    if (!confirm(`This ritual's window closed at ${format12h(habit.limit)}. Marking it now is a 'Late Honoring'. Continue?`)) return;
                }

                const isLate = !isT;
                const key = `${dayKey}-${habitId}`;
                const existing = completions[key];
                const newC = { ...completions };
                
                if (existing) delete newC[key];
                else newC[key] = { status: 'done', effort: 'standard', timestamp: now.toISOString(), isLate };
                
                setCompletions(newC);
                save(habits, newC, systemState);
            };

            const commitToday = () => {
                const newState = { ...systemState, lastCommit: todayKey };
                setSystemState(newState);
                save(habits, completions, newState);
            };

            const addHabit = () => {
                if (!newHabit.name) return;
                const limitMap = { Morning: 11, Afternoon: 18, Evening: 23 };
                const habit = { 
                    ...newHabit, 
                    id: Date.now().toString(), 
                    limit: limitMap[newHabit.category] 
                };
                const updatedHabits = [...habits, habit];
                setHabits(updatedHabits);
                save(updatedHabits, completions, systemState);
                setIsAdding(false);
                setNewHabit({ name: '', icon: '‚ú®', target: 7, category: 'Morning', priority: 'support' });
            };

            const metrics = useMemo(() => {
                const coreCount = habits.filter(h => h.priority === 'core').length;
                const coreDone = habits.filter(h => h.priority === 'core' && completions[`${todayKey}-${h.id}`]).length;
                
                let honestyPoints = 0;
                Object.keys(completions).forEach(k => {
                    if (!completions[k].isLate) honestyPoints++;
                    else honestyPoints -= 0.5;
                });

                const next = habits.find(h => !completions[`${todayKey}-${h.id}`] && time.getHours() < h.limit)
                          || habits.find(h => !completions[`${todayKey}-${h.id}`]);

                return { coreCount, coreDone, next, honestyPoints };
            }, [habits, completions, todayKey, time]);

            const isCommitted = systemState.lastCommit === todayKey;

            return (
                <div className="pb-10 animate-in fade-in duration-500">
                    <div className="max-w-7xl mx-auto p-4 sm:p-6 lg:p-10 space-y-6 lg:space-y-10">
                        
                        {/* HEADER */}
                        <header className="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
                            <div className="space-y-2">
                                <div className="flex items-center gap-3">
                                    <div className="h-2 w-10 bg-slate-900 rounded-full"></div>
                                    <span className="text-[10px] font-black tracking-widest uppercase text-slate-500">Identity Integrity v2.0</span>
                                </div>
                                <h1 className="text-5xl font-black tracking-tighter">Honesty <span className="text-slate-300 font-medium">> Aesthetics</span></h1>
                            </div>
                            
                            <div className="flex flex-wrap items-center gap-4 bg-white p-2 rounded-full shadow-lg border border-slate-100">
                                {/* LIVE CLOCK */}
                                <div className="flex items-center gap-3 px-4 py-2 bg-slate-900 text-white rounded-full">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 clock-pulse"></div>
                                    <span className="text-xs font-black tracking-widest">{current12hTime}</span>
                                    <span className="text-[9px] font-bold text-slate-400 border-l border-slate-700 pl-2 uppercase">{currentPhase}</span>
                                </div>

                                <button 
                                    onClick={() => setIsInfoOpen(true)}
                                    className="px-3 py-2 text-slate-400 hover:text-indigo-600 transition-colors flex items-center gap-2"
                                >
                                    <span className="text-xs font-black uppercase tracking-tighter">Intel</span>
                                    <span className="w-5 h-5 rounded-full border-2 border-current flex items-center justify-center text-[10px] font-black">i</span>
                                </button>
                                <div className="h-6 w-px bg-slate-100"></div>
                                <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() - 1)))} className="p-2 hover:bg-slate-50 rounded-full transition-all">‚Üê</button>
                                <span className="font-black text-sm uppercase tracking-widest min-w-[100px] text-center">{MONTHS[currentDate.getMonth()]}</span>
                                <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() + 1)))} className="p-2 hover:bg-slate-50 rounded-full transition-all">‚Üí</button>
                            </div>
                        </header>

                        {/* DASHBOARD */}
                        <section className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className={`p-8 rounded-[3rem] shadow-2xl transition-all duration-500 ${isCommitted ? 'bg-white border border-slate-100' : 'integrity-gradient text-white'}`}>
                                <h3 className={`text-[11px] font-black uppercase tracking-widest mb-6 ${isCommitted ? 'text-slate-400' : 'text-slate-500'}`}>The Daily Oath</h3>
                                {!isCommitted ? (
                                    <div className="space-y-6">
                                        <p className="text-2xl font-black leading-tight tracking-tight">"Today, I commit to honoring my identity through these rituals."</p>
                                        <button onClick={commitToday} className="w-full py-4 bg-indigo-500 text-white rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-indigo-400 transition-all shadow-xl shadow-indigo-900/40">Seal Commitment</button>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div className="text-emerald-500 font-black flex items-center gap-2">
                                            <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                            Oath Sealed
                                        </div>
                                        <div className="text-slate-500 text-sm font-medium italic">Promise kept. System unlocked.</div>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-100 relative group overflow-hidden">
                                <h3 className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-6">Focus Objective</h3>
                                {metrics.next ? (
                                    <div className="space-y-6">
                                        <div>
                                            <div className="text-4xl font-black tracking-tight mb-2 group-hover:text-indigo-600 transition-colors">
                                                {metrics.next.icon} {metrics.next.name}
                                            </div>
                                            <div className="flex gap-2">
                                                <span className="text-[10px] font-black uppercase text-indigo-500 bg-indigo-50 px-2 py-1 rounded-lg">{metrics.next.category}</span>
                                                <span className="text-[10px] font-black uppercase text-slate-400 bg-slate-50 px-2 py-1 rounded-lg tracking-widest">Until {format12h(metrics.next.limit)}</span>
                                            </div>
                                        </div>
                                        <div className="flex gap-2">
                                            <button 
                                                disabled={!isCommitted}
                                                onClick={() => toggle(new Date().getDate(), metrics.next.id)} 
                                                className="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-indigo-600 transition-all active:scale-95 disabled:opacity-20"
                                            >
                                                Honor ‚Üí
                                            </button>
                                            <button onClick={() => setIsAdding(true)} className="px-5 bg-slate-50 rounded-2xl border border-slate-100 text-slate-400 hover:text-slate-900 transition-colors">+</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center justify-center h-full text-center space-y-2">
                                        <span className="text-4xl">üßò</span>
                                        <div className="font-black text-emerald-500 uppercase text-xs tracking-widest">Integrity Secured</div>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-100 flex flex-col justify-between">
                                <div>
                                    <h3 className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-4">Integrity Balance</h3>
                                    <div className="flex items-baseline gap-2">
                                        <span className="text-6xl font-black tracking-tighter">{metrics.coreDone}</span>
                                        <span className="text-xl font-bold text-slate-200">/ {metrics.coreCount} Core</span>
                                    </div>
                                    <div className="mt-4 p-3 bg-slate-50 rounded-2xl border border-slate-100 flex justify-between items-center">
                                        <span className="text-[9px] font-black text-slate-400 uppercase">Honesty Points</span>
                                        <span className={`text-xs font-black ${metrics.honestyPoints >= 0 ? 'text-emerald-500' : 'text-red-500'}`}>{metrics.honestyPoints}</span>
                                    </div>
                                </div>
                                <button onClick={() => setIsAdding(true)} className="text-[9px] text-indigo-600 font-bold uppercase tracking-widest mt-4 text-left hover:underline">
                                    + Add New Ritual to System
                                </button>
                            </div>
                        </section>

                        {/* RITUAL GRID */}
                        <div className={`bg-white rounded-[3.5rem] shadow-2xl border border-slate-100 overflow-hidden relative ${!isCommitted ? 'opacity-20 blur-sm grayscale pointer-events-none' : ''}`}>
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full border-collapse">
                                    <thead>
                                        <tr className="bg-slate-50/50">
                                            <th className="sticky-col p-8 text-left border-b border-slate-100 min-w-[220px] lg:min-w-[300px]">
                                                <div className="flex items-center justify-between">
                                                    <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Ritual Set</span>
                                                    <button onClick={() => setIsAdding(true)} className="bg-slate-900 text-white w-8 h-8 rounded-xl flex items-center justify-center shadow-lg">+</button>
                                                </div>
                                            </th>
                                            {[...Array(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate())].map((_, i) => (
                                                <th key={i} className="p-4 border-b border-slate-100 min-w-[54px] text-center">
                                                    <div className="text-[9px] font-black text-slate-300 uppercase mb-1">{i + 1}</div>
                                                    <div className="text-[10px] font-black uppercase text-slate-400">
                                                        {new Date(currentDate.getFullYear(), currentDate.getMonth(), i+1).toLocaleDateString('en', {weekday:'narrow'})}
                                                    </div>
                                                </th>
                                            ))}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {habits.map(h => (
                                            <tr key={h.id} className="group hover:bg-slate-50/20">
                                                <td className="sticky-col p-6 lg:p-8">
                                                    <div className="flex items-center gap-4">
                                                        <div className={`text-2xl p-2 rounded-2xl ${h.priority === 'core' ? 'bg-indigo-50 ring-2 ring-indigo-500/10' : 'bg-slate-50'}`}>
                                                            {h.icon}
                                                        </div>
                                                        <div className="min-w-0">
                                                            <div className="font-bold text-sm lg:text-base text-slate-800 leading-none mb-1">{h.name}</div>
                                                            <div className="text-[9px] font-black text-slate-400 uppercase tracking-widest">Expires: {format12h(h.limit)}</div>
                                                        </div>
                                                    </div>
                                                </td>
                                                {[...Array(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate())].map((_, i) => {
                                                    const day = i + 1;
                                                    const key = `${getDayKey(day)}-${h.id}`;
                                                    const data = completions[key];
                                                    const isExpired = day === time.getDate() && currentDate.getMonth() === time.getMonth() && time.getHours() >= h.limit;

                                                    return (
                                                        <td key={i} className="p-2 text-center">
                                                            <button 
                                                                onClick={() => toggle(day, h.id)}
                                                                className={`check-anim w-10 h-10 lg:w-12 lg:h-12 rounded-2xl flex items-center justify-center mx-auto text-lg relative ${
                                                                    data 
                                                                    ? (data.isLate ? 'bg-orange-50 text-orange-600 border border-orange-200' : 'bg-indigo-600 text-white shadow-xl shadow-indigo-100') 
                                                                    : (isExpired ? 'bg-slate-50 text-slate-200' : 'bg-slate-50 text-slate-200 hover:bg-slate-100')
                                                                }`}
                                                            >
                                                                {data ? (data.isLate ? '‚åõ' : '‚úì') : (isExpired ? '‚úï' : '‚Ä¢')}
                                                                {isExpired && !data && <div className="absolute inset-0 bg-white/40 pointer-events-none rounded-2xl" />}
                                                            </button>
                                                        </td>
                                                    );
                                                })}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* MODAL: SYSTEM INTEL */}
                    {isInfoOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-6 overflow-y-auto">
                            <div className="bg-white w-full max-w-2xl rounded-[3rem] p-10 shadow-2xl relative animate-fade-in">
                                <button onClick={() => setIsInfoOpen(false)} className="absolute top-8 right-8 text-slate-400 hover:text-slate-900 font-black text-xl">‚úï</button>
                                <h2 className="text-4xl font-black tracking-tighter mb-8 border-b pb-4">FocusLab Intel</h2>
                                <div className="space-y-8 text-slate-600 leading-relaxed">
                                    <section>
                                        <h3 className="text-indigo-600 font-black uppercase text-xs tracking-widest mb-3">01. The Daily Oath</h3>
                                        <p className="text-sm">Before the grid unlocks, you must explicitly commit to your rituals. This activates <b>identity-based motivation</b>. Once sealed, you cannot change your goals for that day.</p>
                                    </section>
                                    <section>
                                        <h3 className="text-indigo-600 font-black uppercase text-xs tracking-widest mb-3">02. Time-Pressure Windows</h3>
                                        <p className="text-sm">Rituals are time-locked. Morning rituals expire at 11:00 AM, Afternoon at 6:00 PM. This system uses your local time to enforce discipline.</p>
                                    </section>
                                </div>
                                <button onClick={() => setIsInfoOpen(false)} className="w-full mt-10 py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase tracking-widest hover:bg-indigo-600 transition-all">Understood</button>
                            </div>
                        </div>
                    )}

                    {/* MODAL: ADD RITUAL */}
                    {isAdding && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-md flex items-end sm:items-center justify-center p-0 sm:p-6 animate-in slide-in-from-bottom sm:zoom-in duration-300">
                            <div className="bg-white w-full max-w-md rounded-t-[3.5rem] sm:rounded-[4rem] p-10 sm:p-12 shadow-2xl border border-white">
                                <h2 className="text-3xl font-black mb-8 tracking-tighter">Design New Ritual</h2>
                                <div className="space-y-8">
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest px-1">Definition</label>
                                        <div className="flex gap-3">
                                            <input type="text" value={newHabit.icon} onChange={e => setNewHabit({...newHabit, icon: e.target.value})} className="w-16 p-4 bg-slate-50 border border-slate-100 rounded-2xl text-2xl text-center outline-none" placeholder="‚ú®" />
                                            <input type="text" value={newHabit.name} onChange={e => setNewHabit({...newHabit, name: e.target.value})} className="flex-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl font-black text-lg outline-none focus:ring-2 ring-indigo-600/10" placeholder="Ritual Name" />
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest px-1">Weighting</label>
                                        <div className="flex gap-3">
                                            {['core', 'support'].map(p => (
                                                <button key={p} onClick={() => setNewHabit({...newHabit, priority: p})} className={`flex-1 py-4 rounded-2xl text-[10px] font-black uppercase border transition-all ${newHabit.priority === p ? 'bg-slate-900 text-white border-slate-900' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>
                                                    {p === 'core' ? 'üî• Core' : '‚ö™ Support'}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest px-1">Cycle (Time Lock)</label>
                                        <div className="flex gap-2">
                                            {['Morning', 'Afternoon', 'Evening'].map(cat => (
                                                <button key={cat} onClick={() => setNewHabit({...newHabit, category: cat})} className={`flex-1 py-4 rounded-2xl text-[10px] font-black uppercase border transition-all ${newHabit.category === cat ? 'bg-indigo-600 text-white border-indigo-600 shadow-xl shadow-indigo-100' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>
                                                    {cat}
                                                </button>
                                            ))}
                                        </div>
