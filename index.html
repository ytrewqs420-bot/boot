<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusLab | Identity Integrity System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        window.FirebaseSDK = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, getFirestore, doc, setDoc, onSnapshot };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .sticky-col { position: sticky; left: 0; z-index: 40; background: white; box-shadow: 4px 0 10px -2px rgba(0,0,0,0.05); }
        .integrity-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .weekend-bg { background-color: #fef2f2; }
        .check-anim { transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .check-anim:active { scale: 0.9; }
        @media (max-width: 640px) { .sticky-col { min-width: 130px !important; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .clock-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const { useState, useEffect, useMemo } = React;

            const STORAGE_KEY = 'focuslab_behavioral_v2.5';
            const MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            const DEFAULT_HABITS = [
                { id: '1', name: 'Deep Work', icon: 'üíª', category: 'Morning', priority: 'core', limit: 11 },
                { id: '2', name: 'Movement', icon: 'üèÉ', category: 'Afternoon', priority: 'core', limit: 18 },
                { id: '3', name: 'Hydration', icon: 'üíß', category: 'Morning', priority: 'support', limit: 11 },
                { id: '4', name: 'Reading', icon: 'üìñ', category: 'Evening', priority: 'support', limit: 24 }
            ];

            // --- STATE ---
            const [user, setUser] = useState(null);
            const [habits, setHabits] = useState([]);
            const [completions, setCompletions] = useState({});
            const [viewMode, setViewMode] = useState('week');
            const [isAdding, setIsAdding] = useState(false);
            const [isInfoOpen, setIsInfoOpen] = useState(false);
            const [isAutopsyOpen, setIsAutopsyOpen] = useState(false);
            const [isLogOpen, setIsLogOpen] = useState(false);
            const [newHabit, setNewHabit] = useState({ name: '', icon: '‚ú®', target: 7, category: 'Morning', priority: 'support' });
            const [systemState, setSystemState] = useState({ 
                mode: 'NORMAL', 
                lastCommit: '', 
                commitTime: 0,
                gmtOffset: 6 // Default Bangladesh Time
            });
            const [time, setTime] = useState(new Date());
            const [navDate, setNavDate] = useState(new Date()); // Date used for month navigation

            // --- CLOCK & GMT LOGIC ---
            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const adjustedTime = useMemo(() => {
                const utc = time.getTime() + (time.getTimezoneOffset() * 60000);
                return new Date(utc + (3600000 * systemState.gmtOffset));
            }, [time, systemState.gmtOffset]);

            // Unified Key Generation Function
            function getDayKey(day, year, month) {
                const m = String(month + 1).padStart(2, '0');
                const d = String(day).padStart(2, '0');
                return `${year}-${m}-${d}`;
            }

            const current12hTime = adjustedTime.toLocaleTimeString('en-US', { 
                hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true, timeZone: 'UTC' 
            });
            
            const currentHour = adjustedTime.getUTCHours();
            const currentPhase = currentHour < 12 ? 'Morning' : currentHour < 17 ? 'Afternoon' : 'Evening';
            
            const todayKey = useMemo(() => {
                return getDayKey(adjustedTime.getUTCDate(), adjustedTime.getUTCFullYear(), adjustedTime.getUTCMonth());
            }, [adjustedTime.getUTCDate(), adjustedTime.getUTCMonth(), adjustedTime.getUTCFullYear()]);

            // --- FIREBASE CONFIG ---
            const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : { apiKey: "" };
            const appId = window.__app_id || 'focuslab-integrity';
            const services = useMemo(() => {
                if (!window.FirebaseSDK || !firebaseConfig.apiKey) return null;
                const { initializeApp, getAuth, getFirestore } = window.FirebaseSDK;
                try {
                    const app = initializeApp(firebaseConfig);
                    return { auth: getAuth(app), db: getFirestore(app) };
                } catch (e) { return null; }
            }, []);

            // --- DATA SYNC ---
            useEffect(() => {
                const local = localStorage.getItem(STORAGE_KEY);
                if (local) {
                    const p = JSON.parse(local);
                    setHabits(p.habits || DEFAULT_HABITS);
                    setCompletions(p.completions || {});
                    if (p.systemState) setSystemState(p.systemState);
                } else { setHabits(DEFAULT_HABITS); }
            }, []);

            useEffect(() => {
                if (!services) return;
                const { signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;
                signInAnonymously(services.auth).catch(() => {});
                return onAuthStateChanged(services.auth, setUser);
            }, [services]);

            const save = async (h, c, s) => {
                const payload = { habits: h, completions: c, systemState: s };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
                if (user && !user.isAnonymous && services) {
                    const { doc, setDoc } = window.FirebaseSDK;
                    await setDoc(doc(services.db, 'artifacts', appId, 'users', user.uid, 'data', 'behavioral_v2'), payload, { merge: true });
                }
            };

            // --- ACTIONS ---
            const format12h = (hour) => {
                const h = hour % 12 || 12;
                const ampm = hour >= 12 && hour < 24 ? 'PM' : 'AM';
                return `${h}:00 ${ampm}`;
            };

            const toggle = (day, habitId) => {
                const targetDayKey = getDayKey(day, navDate.getFullYear(), navDate.getMonth());
                const isRealToday = targetDayKey === todayKey;
                const habit = habits.find(h => h.id === habitId);

                if (isRealToday && currentHour >= habit.limit) {
                    if (!confirm(`Window closed at ${format12h(habit.limit)}. Mark as late?`)) return;
                }

                const key = `${targetDayKey}-${habitId}`;
                const newC = { ...completions };
                if (newC[key]) delete newC[key];
                else newC[key] = { status: 'done', timestamp: adjustedTime.toISOString(), isLate: !isRealToday };
                
                setCompletions(newC);
                save(habits, newC, systemState);
            };

            const commitToday = () => {
                const newState = { ...systemState, lastCommit: todayKey, commitTime: Date.now() };
                setSystemState(newState);
                save(habits, completions, newState);
            };

            const handleMonthChange = (offset) => {
                setNavDate(prev => {
                    const next = new Date(prev);
                    next.setMonth(next.getMonth() + offset);
                    return next;
                });
            };

            // --- CALCULATED METRICS ---
            const integrityMetrics = useMemo(() => {
                let honestyPoints = 0;
                let logs = [];
                const sortedKeys = Object.keys(completions).sort((a, b) => new Date(completions[b].timestamp) - new Date(completions[a].timestamp));

                sortedKeys.forEach(k => {
                    const comp = completions[k];
                    const [y, m, d, habitId] = k.split('-');
                    const habit = habits.find(h => h.id === habitId);
                    if (!habit) return;
                    
                    if (!comp.isLate) {
                        honestyPoints++;
                        logs.push({ type: 'plus', points: '+1.0', reason: `Word kept: ${habit.icon} ${habit.name}`, date: `${d} ${MONTHS[parseInt(m)-1]}`, time: new Date(comp.timestamp).toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', hour12:true}) });
                    } else {
                        honestyPoints -= 0.5;
                        logs.push({ type: 'minus', points: '-0.5', reason: `Late honoring: ${habit.icon} ${habit.name}`, date: `${d} ${MONTHS[parseInt(m)-1]}`, time: new Date(comp.timestamp).toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', hour12:true}) });
                    }
                });

                const next = habits.find(h => !completions[`${todayKey}-${h.id}`] && currentHour < h.limit)
                          || habits.find(h => !completions[`${todayKey}-${h.id}`]);

                let timeRemaining = null;
                if (next) {
                    const minsRemaining = (next.limit * 60) - (currentHour * 60 + adjustedTime.getUTCMinutes());
                    timeRemaining = minsRemaining > 60 ? `${Math.floor(minsRemaining/60)}h ${minsRemaining%60}m` : `${Math.max(0, minsRemaining)}m`;
                }

                let title = honestyPoints > 50 ? "The Integrated" : honestyPoints > 10 ? "The Practitioner" : "The Observer";
                let color = honestyPoints > 50 ? "text-amber-600" : honestyPoints > 10 ? "text-indigo-600" : "text-slate-400";

                return { title, color, points: honestyPoints, next, timeRemaining, logs };
            }, [habits, completions, todayKey, currentHour, adjustedTime]);

            const isCommitted = systemState.lastCommit === todayKey;
            const canStillEdit = isCommitted && (Date.now() - systemState.commitTime < 15 * 60000);

            const gridDays = useMemo(() => {
                const total = new Date(navDate.getFullYear(), navDate.getMonth() + 1, 0).getDate();
                if (viewMode === 'month') return Array.from({length: total}, (_, i) => i + 1);
                
                const tDate = (navDate.getMonth() === adjustedTime.getUTCMonth()) ? adjustedTime.getUTCDate() : 1;
                const start = Math.max(1, tDate - 3);
                const end = Math.min(total, tDate + 3);
                return Array.from({length: end - start + 1}, (_, i) => start + i);
            }, [viewMode, navDate, adjustedTime.getUTCDate()]);

            return (
                <div className="pb-10 animate-fade-in px-4 sm:px-6 lg:px-10">
                    <div className="max-w-7xl mx-auto space-y-8 mt-6 lg:mt-10">
                        
                        <header className="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
                            <div className="space-y-1">
                                <div className="flex items-center gap-2">
                                    <div className="h-1.5 w-8 bg-slate-900 rounded-full"></div>
                                    <span className="text-[10px] font-black uppercase tracking-widest text-slate-500">Integrity v2.5</span>
                                    <span className={`text-[10px] font-black uppercase px-2 py-0.5 rounded bg-slate-100 ${integrityMetrics.color}`}>
                                        {integrityMetrics.title}
                                    </span>
                                </div>
                                <h1 className="text-4xl lg:text-5xl font-black tracking-tighter">FocusLab</h1>
                            </div>
                            
                            <div className="flex flex-wrap items-center gap-3 bg-white p-2 rounded-full shadow-lg border border-slate-100">
                                <div className="flex items-center gap-3 px-4 py-2 bg-slate-900 text-white rounded-full">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 clock-pulse"></div>
                                    <span className="text-xs font-black tracking-widest">{current12hTime}</span>
                                    <span className="text-[9px] font-bold text-slate-400 border-l border-slate-700 pl-2 uppercase">GMT{systemState.gmtOffset >= 0 ? '+' : ''}{systemState.gmtOffset}</span>
                                </div>
                                <div className="h-6 w-px bg-slate-100"></div>
                                <button onClick={() => setViewMode(viewMode === 'week' ? 'month' : 'week')} className="px-4 py-2 text-[10px] font-black uppercase text-indigo-600 hover:bg-slate-50 rounded-full">
                                    {viewMode === 'week' ? 'Month View' : 'Focus Week'}
                                </button>
                                <button onClick={() => setIsInfoOpen(true)} className="w-8 h-8 rounded-full border border-slate-100 flex items-center justify-center text-xs">‚öôÔ∏è</button>
                                <div className="h-6 w-px bg-slate-100"></div>
                                <button onClick={() => handleMonthChange(-1)} className="p-2 hover:bg-slate-50 rounded-full">‚Üê</button>
                                <span className="font-black text-xs uppercase tracking-widest min-w-[120px] text-center">{MONTHS[navDate.getMonth()]} {navDate.getFullYear()}</span>
                                <button onClick={() => handleMonthChange(1)} className="p-2 hover:bg-slate-50 rounded-full">‚Üí</button>
                            </div>
                        </header>

                        <section className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className={`p-8 rounded-[3rem] shadow-xl transition-all duration-500 ${isCommitted ? 'bg-white border border-slate-100' : 'integrity-gradient text-white'}`}>
                                <h3 className={`text-[10px] font-black uppercase tracking-widest mb-4 ${isCommitted ? 'text-slate-400' : 'text-slate-500'}`}>Integrity Pledge</h3>
                                {!isCommitted ? (
                                    <div className="space-y-4">
                                        <p className="text-xl font-bold leading-tight">Today, I commit to my rituals.</p>
                                        <button onClick={commitToday} className="w-full py-4 bg-indigo-500 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl">Commit Now</button>
                                    </div>
                                ) : (
                                    <div className="space-y-2">
                                        <div className="text-emerald-500 font-black text-sm uppercase flex items-center gap-2">
                                            <div className="w-2 h-2 rounded-full bg-emerald-500"></div> Active
                                        </div>
                                        <p className="text-slate-500 text-sm italic font-medium pt-2">Identity secured for {todayKey}.</p>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 group">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Urgent Move</h3>
                                {integrityMetrics.next ? (
                                    <div className="space-y-5">
                                        <div className="text-3xl font-black tracking-tight group-hover:text-indigo-600 transition-colors">
                                            {integrityMetrics.next.icon} {integrityMetrics.next.name}
                                        </div>
                                        <div className="flex gap-2">
                                            <span className="text-[9px] font-black uppercase text-indigo-500 bg-indigo-50 px-2 py-1 rounded-lg">{integrityMetrics.next.category} Cycle</span>
                                            <span className="text-[9px] font-black uppercase text-orange-500 bg-orange-50 px-2 py-1 rounded-lg tracking-widest">{integrityMetrics.timeRemaining} Left</span>
                                        </div>
                                        <div className="flex gap-2">
                                            <button 
                                                disabled={!isCommitted}
                                                onClick={() => toggle(adjustedTime.getUTCDate(), integrityMetrics.next.id)} 
                                                className="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg disabled:opacity-10"
                                            >
                                                Honor Ritual
                                            </button>
                                            <button onClick={() => setIsAdding(true)} className="px-5 bg-slate-50 rounded-2xl border border-slate-100 text-slate-400 hover:text-slate-900">+</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center justify-center py-4 text-center">
                                        <span className="text-4xl mb-2">üßò</span>
                                        <div className="font-black text-emerald-500 uppercase text-[10px] tracking-widest">Complete</div>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 flex flex-col justify-between">
                                <div>
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Balance</h3>
                                    <div className="flex items-baseline gap-2">
                                        <span className="text-6xl font-black tracking-tighter text-slate-900">{integrityMetrics.points}</span>
                                        <span className="text-xs font-bold text-slate-300 uppercase tracking-widest">Pts</span>
                                    </div>
                                </div>
                                <button onClick={() => setIsLogOpen(true)} className="text-[9px] text-indigo-600 font-bold uppercase tracking-widest mt-4 text-left hover:underline flex items-center gap-2">
                                    Audit Ledger <span>‚Üí</span>
                                </button>
                            </div>
                        </section>

                        <div className={`bg-white rounded-[3rem] shadow-2xl border border-slate-100 overflow-hidden relative transition-all duration-700 ${(!isCommitted && !canStillEdit) ? 'opacity-20 blur-md grayscale pointer-events-none' : ''}`}>
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full border-collapse">
                                    <thead>
                                        <tr className="bg-slate-50/50">
                                            <th className="sticky-col p-6 text-left border-b border-slate-100 min-w-[200px]">
                                                <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Ritual Set</span>
                                            </th>
                                            {gridDays.map(day => {
                                                const dObj = new Date(navDate.getFullYear(), navDate.getMonth(), day);
                                                const isWeekend = dObj.getDay() === 5 || dObj.getDay() === 6;
                                                const isT = day === adjustedTime.getUTCDate() && navDate.getMonth() === adjustedTime.getUTCMonth() && navDate.getFullYear() === adjustedTime.getUTCFullYear();
                                                return (
                                                    <th key={day} className={`p-4 border-b border-slate-100 min-w-[50px] text-center ${isWeekend ? 'weekend-bg' : ''} ${isT ? 'bg-indigo-50/50' : ''}`}>
                                                        <div className={`text-[8px] font-black uppercase mb-0.5 ${isT ? 'text-indigo-600' : 'text-slate-300'}`}>{day}</div>
                                                        <div className={`text-[10px] font-black uppercase ${isT ? 'text-indigo-600' : 'text-slate-400'}`}>{dObj.toLocaleDateString('en', {weekday:'narrow'})}</div>
                                                    </th>
                                                );
                                            })}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {habits.map(h => (
                                            <tr key={h.id} className="group hover:bg-slate-50/20">
                                                <td className="sticky-col p-6">
                                                    <div className="flex items-center gap-4">
                                                        <div className="text-2xl">{h.icon}</div>
                                                        <div className="min-w-0">
                                                            <div className="font-bold text-xs lg:text-sm text-slate-800 leading-none mb-1">{h.name}</div>
                                                            <div className="text-[8px] font-black text-slate-400 uppercase tracking-tighter">Limit: {format12h(h.limit)}</div>
                                                        </div>
                                                    </div>
                                                </td>
                                                {gridDays.map(day => {
                                                    const key = getDayKey(day, navDate.getFullYear(), navDate.getMonth()) + '-' + h.id;
                                                    const data = completions[key];
                                                    const isT = day === adjustedTime.getUTCDate() && navDate.getMonth() === adjustedTime.getUTCMonth() && navDate.getFullYear() === adjustedTime.getUTCFullYear();
                                                    const isExpired = isT && currentHour >= h.limit;
                                                    const dObj = new Date(navDate.getFullYear(), navDate.getMonth(), day);
                                                    const isWeekend = dObj.getDay() === 5 || dObj.getDay() === 6;

                                                    return (
                                                        <td key={day} className={`p-2 text-center ${isWeekend ? 'weekend-bg' : ''}`}>
                                                            <button 
                                                                onClick={() => toggle(day, h.id)}
                                                                className={`check-anim w-10 h-10 rounded-2xl flex items-center justify-center mx-auto text-lg ${
                                                                    data 
                                                                    ? (data.isLate ? 'bg-orange-50 text-orange-600 border border-orange-200' : 'bg-indigo-600 text-white shadow-lg') 
                                                                    : (isExpired ? 'bg-slate-50 text-red-200' : 'bg-slate-50 text-slate-200 hover:bg-slate-100')
                                                                }`}
                                                            >
                                                                {data ? (data.isLate ? '‚åõ' : '‚úì') : (isExpired ? '‚úï' : '‚Ä¢')}
                                                            </button>
                                                        </td>
                                                    );
                                                })}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* MODAL: SETTINGS & INTEL */}
                    {isInfoOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-xl rounded-[3rem] p-10 shadow-2xl relative animate-fade-in overflow-y-auto max-h-[80vh]">
                                <button onClick={() => setIsInfoOpen(false)} className="absolute top-8 right-8 text-slate-400 font-black">‚úï</button>
                                <h2 className="text-3xl font-black tracking-tighter mb-8">System Configuration</h2>
                                
                                <div className="space-y-8">
                                    <section className="p-6 bg-slate-50 rounded-[2rem] border border-slate-100">
                                        <h4 className="font-black text-indigo-600 uppercase text-[10px] tracking-widest mb-4">Time Calibration</h4>
                                        <div className="flex items-center justify-between gap-4">
                                            <div className="text-sm font-medium text-slate-600">Manual GMT Offset:</div>
                                            <select 
                                                value={systemState.gmtOffset} 
                                                onChange={(e) => {
                                                    const newState = { ...systemState, gmtOffset: parseInt(e.target.value) };
                                                    setSystemState(newState);
                                                    save(habits, completions, newState);
                                                }}
                                                className="bg-white border border-slate-200 p-2 rounded-xl font-bold text-sm"
                                            >
                                                {Array.from({length: 27}, (_, i) => i - 12).map(o => (
                                                    <option key={o} value={o}>GMT {o >= 0 ? '+' : ''}{o}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <p className="text-[10px] text-slate-400 mt-4 leading-relaxed italic">
                                            Locking to GMT+6 ensures ritual expirations happen exactly at local Dhaka times.
                                        </p>
                                    </section>
                                </div>
                                <button onClick={() => setIsInfoOpen(false)} className="w-full mt-10 py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase tracking-widest">Save & Close</button>
                            </div>
                        </div>
                    )}

                    {/* MODAL: LOGS */}
                    {isLogOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-xl rounded-[3rem] p-10 shadow-2xl relative animate-fade-in flex flex-col max-h-[85vh]">
                                <button onClick={() => setIsLogOpen(false)} className="absolute top-8 right-8 text-slate-400 font-black">‚úï</button>
                                <h2 className="text-3xl font-black tracking-tighter mb-8 border-b pb-4 text-center">Audit Ledger</h2>
                                <div className="flex-1 overflow-y-auto custom-scrollbar space-y-4 pr-2">
                                    {integrityMetrics.logs.map((log, i) => (
                                        <div key={i} className="flex items-start justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                            <div className="space-y-1">
                                                <div className="text-[10px] font-black text-slate-400 uppercase">{log.date} ‚Ä¢ {log.time}</div>
                                                <div className="text-sm font-bold text-slate-800">{log.reason}</div>
                                            </div>
                                            <div className={`text-sm font-black px-2 py-1 rounded-lg ${log.type === 'plus' ? 'text-emerald-600 bg-emerald-50' : 'text-orange-600 bg-orange-50'}`}>{log.points}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL: ADD RITUAL */}
                    {isAdding && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-md flex items-end sm:items-center justify-center p-0 sm:p-6 animate-fade-in">
                            <div className="bg-white w-full max-w-md rounded-t-[3.5rem] sm:rounded-[4rem] p-10 shadow-2xl border border-white">
                                <h2 className="text-2xl font-black mb-8 tracking-tighter">Design New Ritual</h2>
                                <div className="space-y-8">
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest px-1">Definition</label>
                                        <div className="flex gap-3">
                                            <input type="text" value={newHabit.icon} onChange={e => setNewHabit({...newHabit, icon: e.target.value})} className="w-16 p-4 bg-slate-50 border border-slate-100 rounded-2xl text-2xl text-center outline-none" placeholder="‚ú®" />
                                            <input type="text" value={newHabit.name} onChange={e => setNewHabit({...newHabit, name: e.target.value})} className="flex-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold outline-none" placeholder="Ritual Name" />
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest px-1">Cycle</label>
                                        <div className="flex gap-2">
                                            {['Morning', 'Afternoon', 'Evening'].map(cat => (
                                                <button key={cat} onClick={() => setNewHabit({...newHabit, category: cat})} className={`flex-1 py-4 rounded-2xl text-[10px] font-black uppercase border transition-all ${newHabit.category === cat ? 'bg-indigo-600 text-white border-indigo-600 shadow-xl shadow-indigo-100' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>
                                                    {cat}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex gap-4 pt-4">
                                        <button onClick={() => setIsAdding(false)} className="flex-1 py-5 font-black text-slate-400 hover:text-slate-600 transition-colors">Discard</button>
                                        <button onClick={addHabit} className="flex-[2] bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-2xl active:scale-95">Establish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="fixed bottom-8 right-8 flex flex-col gap-4">
                        <button onClick={() => setIsLogOpen(true)} className="w-16 h-16 bg-white border border-slate-100 shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">üìã</button>
                        <button onClick={() => setIsInfoOpen(true)} className="w-16 h-16 bg-white border border-slate-100 shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">‚öôÔ∏è</button>
                        <button onClick={() => setIsAutopsyOpen(true)} className="w-16 h-16 bg-white border border-slate-100 shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">üî¨</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
