<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusLab Habit Tracker | Behavioral Mastery</title>
    
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for logic and JSX -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            onAuthStateChanged, 
            signInWithCustomToken, 
            GoogleAuthProvider, 
            signInWithPopup,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            onSnapshot, 
            collection 
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        window.FirebaseSDK = { 
            initializeApp, 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut,
            getFirestore, 
            doc, 
            setDoc, 
            onSnapshot, 
            collection 
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --brand-primary: #4f46e5;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden;
            background-color: #F9FAFB;
        }

        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .sticky-col { 
            position: sticky; 
            left: 0; 
            z-index: 40; 
            background: white;
            box-shadow: 4px 0 10px -2px rgba(0,0,0,0.05);
        }

        .check-anim { 
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }
        .check-anim:active { scale: 0.9; }

        .core-ritual { border: 2px solid #4f46e5 !important; }
        .missed-dot { background-color: #fee2e2; border: 1px dashed #ef4444; }

        @media (max-width: 640px) {
            .sticky-col { min-width: 130px !important; }
        }

        .streak-chain {
            position: relative;
        }
        .streak-chain::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -50%;
            width: 50%;
            height: 4px;
            background: #4f46e5;
            z-index: -1;
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        /**
         * FOCUSLAB MASTERCOPY - BEHAVIORAL MASTERY EDITION
         */
        const App = () => {
            const { useState, useEffect, useMemo } = React;

            const STORAGE_KEY = 'focuslab_integrity_v1';
            const MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const CATEGORIES = [
                { label: 'Morning', color: 'text-amber-600', bg: 'bg-amber-50', icon: 'üåÖ' },
                { label: 'Afternoon', color: 'text-indigo-600', bg: 'bg-indigo-50', icon: '‚òÄÔ∏è' },
                { label: 'Evening', color: 'text-purple-600', bg: 'bg-purple-50', icon: 'üåô' }
            ];
            
            const DEFAULT_HABITS = [
                { id: '1', name: 'Deep Work', icon: 'üíª', target: 5, category: 'Morning', priority: 'core' },
                { id: '2', name: 'Strength/Gym', icon: 'üí™', target: 4, category: 'Afternoon', priority: 'core' },
                { id: '3', name: 'Hydration', icon: 'üíß', target: 7, category: 'Morning', priority: 'support' },
                { id: '4', name: 'Mindfulness', icon: 'üßò', target: 7, category: 'Morning', priority: 'support' },
                { id: '5', name: 'Deep Reading', icon: 'üìñ', target: 7, category: 'Evening', priority: 'support' }
            ];

            // --- STATE ---
            const [user, setUser] = useState(null);
            const [habits, setHabits] = useState([]);
            const [completions, setCompletions] = useState({});
            const [currentDate, setCurrentDate] = useState(new Date());
            const [isAdding, setIsAdding] = useState(false);
            const [isProfileOpen, setIsProfileOpen] = useState(false);
            const [newHabit, setNewHabit] = useState({ name: '', icon: '‚ú®', target: 7, category: 'Morning', priority: 'support' });
            const [syncStatus, setSyncStatus] = useState('local');
            const [errorMessage, setErrorMessage] = useState(null);

            // --- FIREBASE CONFIG ---
            const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {
                apiKey: "", authDomain: "", projectId: "", storageBucket: "", messagingSenderId: "", appId: ""
            };
            const appId = window.__app_id || 'focuslab-habit-tracker';

            const services = useMemo(() => {
                if (!window.FirebaseSDK || !firebaseConfig.apiKey) return null;
                const { initializeApp, getAuth, getFirestore } = window.FirebaseSDK;
                try {
                    const app = initializeApp(firebaseConfig);
                    return { auth: getAuth(app), db: getFirestore(app) };
                } catch (e) { return null; }
            }, []);

            useEffect(() => {
                const localData = localStorage.getItem(STORAGE_KEY);
                if (localData) {
                    try {
                        const parsed = JSON.parse(localData);
                        setHabits(parsed.habits || DEFAULT_HABITS);
                        setCompletions(parsed.completions || {});
                    } catch (e) { setHabits(DEFAULT_HABITS); }
                } else { setHabits(DEFAULT_HABITS); }
            }, []);

            useEffect(() => {
                if (!services) return;
                const { signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;
                signInAnonymously(services.auth).catch(() => {});
                return onAuthStateChanged(services.auth, setUser);
            }, [services]);

            useEffect(() => {
                if (!user || user.isAnonymous || !services) return;
                const { doc, onSnapshot } = window.FirebaseSDK;
                const dataDocRef = doc(services.db, 'artifacts', appId, 'users', user.uid, 'data', 'habits_v1');
                setSyncStatus('syncing');
                return onSnapshot(dataDocRef, (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        setHabits(data.habits || DEFAULT_HABITS);
                        setCompletions(data.completions || {});
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                        setSyncStatus('synced');
                    }
                });
            }, [user, services]);

            const save = async (h, c) => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({ habits: h, completions: c }));
                if (user && !user.isAnonymous && services) {
                    const { doc, setDoc } = window.FirebaseSDK;
                    const dataDocRef = doc(services.db, 'artifacts', appId, 'users', user.uid, 'data', 'habits_v1');
                    try {
                        await setDoc(dataDocRef, { habits: h, completions: c, updated: new Date().toISOString() }, { merge: true });
                    } catch (e) { setSyncStatus('local'); }
                }
            };

            const getDayKey = (day, dObj = currentDate) => {
                const y = dObj.getFullYear();
                const m = String(dObj.getMonth() + 1).padStart(2, '0');
                const d = String(day).padStart(2, '0');
                return `${y}-${m}-${d}`;
            };

            const toggle = (day, habitId) => {
                // Decision Sharpness: Prevent retro-checking past 48 hours for true integrity
                const targetDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const now = new Date();
                const diffTime = Math.abs(now - targetDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays > 2 && targetDate < now && !completions[`${getDayKey(day)}-${habitId}`]) {
                    if(!confirm("Integrity Warning: You are marking a ritual from over 2 days ago. Does this reflect true behavior?")) return;
                }

                const key = `${getDayKey(day)}-${habitId}`;
                const newC = { ...completions, [key]: !completions[key] };
                setCompletions(newC);
                save(habits, newC);
            };

            // --- BEHAVIORAL LOGIC ---
            const today = new Date();
            const todayKey = getDayKey(today.getDate(), today);
            
            const integrityMetrics = useMemo(() => {
                const total = habits.length;
                const done = habits.filter(h => completions[`${todayKey}-${h.id}`]).length;
                
                // Identify Next Action
                const hour = today.getHours();
                let currentCycle = 'Morning';
                if (hour >= 12 && hour < 17) currentCycle = 'Afternoon';
                if (hour >= 17) currentCycle = 'Evening';

                const nextAction = habits.find(h => h.category === currentCycle && !completions[`${todayKey}-${h.id}`]) 
                                || habits.find(h => !completions[`${todayKey}-${h.id}`]);

                // Monthly momentum (Days fully completed)
                let daysCompleted = 0;
                const daysInM = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
                for (let i = 1; i <= daysInM; i++) {
                    const k = getDayKey(i);
                    if (habits.length > 0 && habits.every(h => completions[`${k}-${h.id}`])) daysCompleted++;
                }

                return { total, done, nextAction, daysCompleted, daysInM };
            }, [habits, completions, todayKey, currentDate]);

            const handleGoogleLogin = async () => {
                if (!services) return;
                const { GoogleAuthProvider, signInWithPopup } = window.FirebaseSDK;
                try {
                    await signInWithPopup(services.auth, new GoogleAuthProvider());
                } catch (e) { setErrorMessage("Login failed."); }
            };

            return (
                <div className="pb-10 animate-in fade-in duration-500">
                    <div className="max-w-7xl mx-auto p-4 sm:p-6 lg:p-10 space-y-8 lg:space-y-12">
                        
                        {/* HEADER */}
                        <header className="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
                            <div>
                                <div className="flex items-center gap-2 mb-2">
                                    <div className="h-1.5 w-8 bg-indigo-600 rounded-full"></div>
                                    <span className="text-[10px] font-black tracking-widest uppercase text-indigo-600">FocusLab Integrity System</span>
                                </div>
                                <h1 className="text-5xl font-black tracking-tighter leading-none">Identity <span className="text-slate-300 font-medium">Design</span></h1>
                            </div>
                            
                            <div className="flex flex-wrap items-center gap-4 w-full md:w-auto">
                                <div className="flex items-center bg-white p-1.5 rounded-full shadow-lg border border-slate-100">
                                    <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() - 1)))} className="p-2.5 hover:bg-slate-50 rounded-full text-slate-400 transition-all">‚Üê</button>
                                    <div className="w-32 text-center border-x border-slate-100 mx-2">
                                        <div className="text-[10px] font-bold text-indigo-600 uppercase mb-0.5">{MONTHS[currentDate.getMonth()]}</div>
                                        <div className="text-lg font-black">{currentDate.getFullYear()}</div>
                                    </div>
                                    <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() + 1)))} className="p-2.5 hover:bg-slate-50 rounded-full transition-all">‚Üí</button>
                                </div>

                                <button 
                                    onClick={user?.isAnonymous ? handleGoogleLogin : () => setIsProfileOpen(!isProfileOpen)}
                                    className="flex items-center gap-3 bg-white p-2 pr-5 rounded-full shadow-lg border border-slate-100 hover:border-indigo-200 transition-all"
                                >
                                    <div className="w-9 h-9 rounded-full bg-slate-100 overflow-hidden border border-slate-200">
                                        {user?.photoURL ? <img src={user.photoURL} /> : <div className="w-full h-full flex items-center justify-center font-black text-indigo-600">F</div>}
                                    </div>
                                    <div className="text-left">
                                        <div className="text-[9px] font-black uppercase text-slate-400">Sync Mode</div>
                                        <div className="text-xs font-black">{user?.isAnonymous ? 'Local Only' : 'Protected'}</div>
                                    </div>
                                </button>
                            </div>
                        </header>

                        {/* HIGH-IMPACT DASHBOARD */}
                        <section className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            
                            {/* ACTION FORCING: Next Ritual */}
                            <div className="bg-white p-8 rounded-[3rem] shadow-2xl shadow-slate-200/50 border border-slate-100 relative overflow-hidden group">
                                <div className="relative z-10 flex flex-col h-full justify-between">
                                    <div>
                                        <h3 className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-4">The Next Move</h3>
                                        {integrityMetrics.nextAction ? (
                                            <div className="space-y-4">
                                                <div className="text-4xl font-black tracking-tight text-slate-900 group-hover:text-indigo-600 transition-colors">
                                                    {integrityMetrics.nextAction.name}
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <span className="px-3 py-1 bg-indigo-50 text-indigo-600 text-[10px] font-black uppercase rounded-full">
                                                        {integrityMetrics.nextAction.category} Cycle
                                                    </span>
                                                    {integrityMetrics.nextAction.priority === 'core' && <span className="text-orange-500">üî• Core</span>}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="text-2xl font-black text-emerald-500">Integrity Complete.</div>
                                        )}
                                    </div>
                                    <div className="mt-8">
                                        <button 
                                            onClick={() => integrityMetrics.nextAction && toggle(today.getDate(), integrityMetrics.nextAction.id)}
                                            className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-indigo-600 transition-all active:scale-95 shadow-lg shadow-slate-200"
                                        >
                                            {integrityMetrics.nextAction ? "Mark Done ‚Üí" : "Perfect Day Secured"}
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* DAILY INTEGRITY (Replaces misleading 100%) */}
                            <div className="bg-indigo-600 p-8 rounded-[3rem] shadow-2xl shadow-indigo-100 text-white flex flex-col justify-between relative overflow-hidden">
                                <div className="relative z-10">
                                    <h3 className="text-[11px] font-black uppercase tracking-widest opacity-60 mb-6">Daily Integrity</h3>
                                    <div className="flex items-baseline gap-2 mb-2">
                                        <span className="text-7xl font-black tracking-tighter">{integrityMetrics.done}</span>
                                        <span className="text-2xl font-bold opacity-40">/ {integrityMetrics.total}</span>
                                    </div>
                                    <div className="text-xs font-bold uppercase tracking-widest opacity-80">Rituals Honored Today</div>
                                </div>
                                <div className="relative z-10 h-1.5 w-full bg-indigo-800 rounded-full mt-6 overflow-hidden">
                                    <div className="h-full bg-white transition-all duration-700" style={{width: `${(integrityMetrics.done/integrityMetrics.total)*100}%`}}></div>
                                </div>
                                <div className="absolute top-8 right-8 text-indigo-400">
                                    {integrityMetrics.done === integrityMetrics.total ? "üèÜ" : "‚ö°"}
                                </div>
                            </div>

                            {/* MONTHLY MOMENTUM (Concrete Days vs abstract %) */}
                            <div className="bg-white p-8 rounded-[3rem] shadow-2xl shadow-slate-200/50 border border-slate-100 flex flex-col justify-between">
                                <div>
                                    <h3 className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-6">Monthly Momentum</h3>
                                    <div className="flex items-baseline gap-1">
                                        <span className="text-5xl font-black text-slate-900">{integrityMetrics.daysCompleted}</span>
                                        <span className="text-xl font-bold text-slate-300">/ {integrityMetrics.daysInM}</span>
                                    </div>
                                    <p className="text-xs text-slate-500 font-bold mt-2">Perfect days achieved this month.</p>
                                </div>
                                <div className="mt-8 flex gap-1 items-end h-12">
                                    {[...Array(7)].map((_, i) => (
                                        <div key={i} className={`flex-1 rounded-t-lg transition-all duration-500 ${i === 6 ? 'bg-indigo-600 h-full' : 'bg-slate-100 h-1/2'}`}></div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* THE CALENDAR GRID */}
                        <div className="bg-white rounded-[3.5rem] shadow-2xl shadow-slate-200/30 border border-slate-100 overflow-hidden relative">
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full border-collapse">
                                    <thead>
                                        <tr className="bg-slate-50/50">
                                            <th className="sticky-col p-8 text-left border-b border-slate-100 min-w-[220px] lg:min-w-[300px]">
                                                <div className="flex items-center justify-between">
                                                    <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">The Rituals</span>
                                                    <button onClick={() => setIsAdding(true)} className="bg-slate-900 text-white w-8 h-8 rounded-xl flex items-center justify-center font-bold shadow-lg shadow-slate-200 active:scale-90 transition-all">+</button>
                                                </div>
                                            </th>
                                            {[...Array(integrityMetrics.daysInM)].map((_, i) => {
                                                const dayNum = i + 1;
                                                const isT = dayNum === today.getDate() && currentDate.getMonth() === today.getMonth();
                                                return (
                                                    <th key={i} className={`p-4 border-b border-slate-100 min-w-[50px] lg:min-w-[64px] text-center ${isT ? 'bg-indigo-50/50' : ''}`}>
                                                        <div className={`text-[9px] font-black uppercase mb-1 ${isT ? 'text-indigo-600' : 'text-slate-300'}`}>{dayNum}</div>
                                                        <div className={`text-[10px] font-black uppercase ${isT ? 'text-indigo-600' : 'text-slate-400'}`}>
                                                            {new Date(currentDate.getFullYear(), currentDate.getMonth(), dayNum).toLocaleDateString('en', {weekday:'narrow'})}
                                                        </div>
                                                    </th>
                                                );
                                            })}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {habits.map(h => (
                                            <tr key={h.id} className="group hover:bg-slate-50/20 transition-colors">
                                                <td className="sticky-col p-6 lg:p-8">
                                                    <div className="flex items-center gap-4">
                                                        <div className={`text-2xl sm:text-3xl p-2 rounded-2xl bg-slate-50 group-hover:scale-110 transition-transform ${h.priority === 'core' ? 'ring-2 ring-indigo-500/20' : ''}`}>
                                                            {h.icon}
                                                        </div>
                                                        <div className="min-w-0">
                                                            <div className="font-bold text-sm lg:text-base text-slate-800 leading-none mb-2">{h.name}</div>
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-[9px] font-black text-slate-400 uppercase tracking-widest">{h.category}</span>
                                                                {h.priority === 'core' && <span className="text-[9px] font-black text-indigo-600 uppercase">üî• Core</span>}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                {[...Array(integrityMetrics.daysInM)].map((_, i) => {
                                                    const day = i + 1;
                                                    const key = `${getDayKey(day)}-${h.id}`;
                                                    const isChecked = completions[key];
                                                    const isT = day === today.getDate() && currentDate.getMonth() === today.getMonth();
                                                    
                                                    // Integrity Logic: Identify missed habits in the past
                                                    const targetDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                                                    const isMissed = targetDate < today && !isChecked;

                                                    return (
                                                        <td key={i} className={`p-2 text-center transition-all ${isT ? 'bg-indigo-50/20' : ''}`}>
                                                            <button 
                                                                onClick={() => toggle(day, h.id)} 
                                                                className={`check-anim w-10 h-10 lg:w-12 lg:h-12 rounded-2xl flex items-center justify-center mx-auto text-lg relative ${
                                                                    isChecked 
                                                                    ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-100 scale-105' 
                                                                    : isMissed 
                                                                        ? 'missed-dot text-red-300' 
                                                                        : 'bg-slate-50 text-slate-200 hover:bg-slate-100'
                                                                } ${h.priority === 'core' && isChecked ? 'ring-4 ring-indigo-500/20' : ''}`}
                                                            >
                                                                {isChecked ? '‚úì' : isMissed ? '‚úï' : '‚Ä¢'}
                                                                
                                                                {/* Dynamic Streak Chain Visual */}
                                                                {isChecked && completions[`${getDayKey(day+1)}-${h.id}`] && (
                                                                    <div className="absolute top-1/2 -right-2 w-4 h-1 bg-indigo-600 z-10 rounded-full" />
                                                                )}
                                                            </button>
                                                        </td>
                                                    );
                                                })}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* MODAL: NEW RITUAL */}
                    {isAdding && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-md flex items-end sm:items-center justify-center p-0 sm:p-6 animate-in slide-in-from-bottom sm:zoom-in duration-300">
                            <div className="bg-white w-full max-w-md rounded-t-[3.5rem] sm:rounded-[4rem] p-10 sm:p-12 shadow-2xl border border-white">
                                <h2 className="text-3xl font-black mb-8 tracking-tighter">Design New Ritual</h2>
                                <div className="space-y-8">
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest px-1">Definition</label>
                                        <div className="flex gap-3">
                                            <input type="text" value={newHabit.icon} onChange={e => setNewHabit({...newHabit, icon: e.target.value})} className="w-16 p-4 bg-slate-50 border border-slate-100 rounded-2xl text-2xl text-center outline-none" placeholder="‚ú®" />
                                            <input type="text" value={newHabit.name} onChange={e => setNewHabit({...newHabit, name: e.target.value})} className="flex-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl font-black text-lg outline-none focus:ring-2 ring-indigo-600/10" placeholder="Ritual Name" />
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest px-1">Weighting</label>
                                        <div className="flex gap-3">
                                            {['core', 'support'].map(p => (
                                                <button key={p} onClick={() => setNewHabit({...newHabit, priority: p})} className={`flex-1 py-4 rounded-2xl text-[10px] font-black uppercase border transition-all ${newHabit.priority === p ? 'bg-slate-900 text-white border-slate-900' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>
                                                    {p === 'core' ? 'üî• Core' : '‚ö™ Support'}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest px-1">Cycle</label>
                                        <div className="flex gap-2">
                                            {CATEGORIES.map(cat => (
                                                <button key={cat.label} onClick={() => setNewHabit({...newHabit, category: cat.label})} className={`flex-1 py-4 rounded-2xl text-[10px] font-black uppercase border transition-all ${newHabit.category === cat.label ? 'bg-indigo-600 text-white border-indigo-600 shadow-xl shadow-indigo-100' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>
                                                    <span className="block text-sm mb-1">{cat.icon}</span>
                                                    {cat.label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex gap-4 pt-4">
                                        <button onClick={() => setIsAdding(false)} className="flex-1 py-5 font-black text-slate-400 hover:text-slate-600 transition-colors">Discard</button>
                                        <button onClick={() => {
                                            if (!newHabit.name) return;
                                            const updated = [...habits, { ...newHabit, id: Date.now().toString() }];
                                            setHabits(updated);
                                            save(updated, completions);
                                            setIsAdding(false);
                                            setNewHabit({ name: '', icon: '‚ú®', target: 7, category: 'Morning', priority: 'support' });
                                        }} className="flex-[2] bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-2xl shadow-indigo-200 active:scale-95">Establish Ritual</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="text-center mt-12 px-6 pb-12">
                        <p className="text-[10px] font-black text-slate-300 uppercase tracking-[0.4em]">Designed for Performance ‚Ä¢ FocusLab MMXXIV</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
