<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusLab | Identity Integrity System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Markdown & LaTeX Engines -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        window.FirebaseSDK = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, getFirestore, doc, setDoc, onSnapshot };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .sticky-col { position: sticky; left: 0; z-index: 40; background: white; box-shadow: 4px 0 10px -2px rgba(0,0,0,0.05); }
        .integrity-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .weekend-bg { background-color: #fef2f2; }
        .check-anim { transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .check-anim:active { scale: 0.9; }
        .urgent-pulse { animation: borderPulse 2s infinite; }
        @keyframes borderPulse { 0% { border-color: #ef4444; } 50% { border-color: #fee2e2; } 100% { border-color: #ef4444; } }
        @media (max-width: 640px) { .sticky-col { min-width: 130px !important; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .clock-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* AI Message Styling */
        .markdown-body h1, .markdown-body h2 { font-weight: 800; margin-top: 1em; margin-bottom: 0.5em; }
        .markdown-body p { margin-bottom: 0.8em; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-body code { background: rgba(0,0,0,0.05); padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; }
        .katex-display { margin: 1em 0; overflow-x: auto; overflow-y: hidden; }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        // --- COMPONENTS ---
        const AiMessage = ({ text, role }) => {
            const containerRef = React.useRef(null);

            React.useLayoutEffect(() => {
                if (containerRef.current) {
                    // Render math after Markdown is parsed
                    renderMathInElement(containerRef.current, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }, [text]);

            const htmlContent = React.useMemo(() => {
                if (!text) return "";
                return marked.parse(text);
            }, [text]);

            return (
                <div className={`flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in`}>
                    <div 
                        ref={containerRef}
                        className={`max-w-[90%] p-4 rounded-3xl text-sm leading-relaxed markdown-body ${
                            role === 'user' 
                            ? 'bg-indigo-600 text-white shadow-lg' 
                            : 'bg-white border border-slate-200 text-slate-800 shadow-sm'
                        }`}
                        dangerouslySetInnerHTML={{ __html: htmlContent }}
                    />
                </div>
            );
        };

        const App = () => {
            const { useState, useEffect, useMemo, useRef } = React;

            // --- CONFIG ---
            const STORAGE_KEY = 'focuslab_behavioral_v3.1_custom_prompt';
            const MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            const DEFAULT_HABITS = [
                { id: '1', name: 'Deep Work', icon: 'üíª', category: 'Morning', priority: 'core', limit: 11 },
                { id: '2', name: 'Movement', icon: 'üèÉ', category: 'Afternoon', priority: 'core', limit: 18 },
                { id: '3', name: 'Hydration', icon: 'üíß', category: 'Morning', priority: 'support', limit: 11 },
                { id: '4', name: 'Reading', icon: 'üìñ', category: 'Evening', priority: 'support', limit: 24 }
            ];

            const DEFAULT_PERSONA = "You are a Mindful Productivity Adviser for FocusLab. Focus on keeping words consistent with actions. Use Markdown for formatting. Use LaTeX (inline $...$ or block $$...$$) for any mathematical formulas or intensity equations.";

            // --- STATE ---
            const [user, setUser] = useState(null);
            const [habits, setHabits] = useState([]);
            const [completions, setCompletions] = useState({});
            const [activityLogs, setActivityLogs] = useState([]);
            const [viewDate, setViewDate] = useState(new Date()); 
            const [viewMode, setViewMode] = useState('week');
            const [isAdding, setIsAdding] = useState(false);
            const [isInfoOpen, setIsInfoOpen] = useState(false);
            const [isAutopsyOpen, setIsAutopsyOpen] = useState(false);
            const [isLogOpen, setIsLogOpen] = useState(false);
            const [isAiOpen, setIsAiOpen] = useState(false);
            const [aiInput, setAiInput] = useState("");
            const [aiMessages, setAiMessages] = useState([{ role: 'assistant', text: "I am your Mindful Adviser. My responses now support **Markdown** and $LaTeX$. How can I assist your focus?" }]);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [newHabit, setNewHabit] = useState({ name: '', icon: '‚ú®', category: 'Morning', priority: 'support' });
            const [systemState, setSystemState] = useState({ 
                mode: 'NORMAL', 
                lastCommit: '', 
                commitTime: 0,
                gmtOffset: 6,
                geminiKey: '',
                geminiPersona: DEFAULT_PERSONA
            });
            const [time, setTime] = useState(new Date());

            // --- CLOCK & GMT ENGINE ---
            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const adjustedTime = useMemo(() => {
                const utc = time.getTime() + (time.getTimezoneOffset() * 60000);
                return new Date(utc + (3600000 * systemState.gmtOffset));
            }, [time, systemState.gmtOffset]);

            const currentHour = adjustedTime.getUTCHours();
            const currentMinutes = adjustedTime.getUTCMinutes();
            
            const getHabitKey = (day, month, year, habitId) => {
                const m = String(month + 1).padStart(2, '0');
                const d = String(day).padStart(2, '0');
                return `${year}-${m}-${d}-${habitId}`;
            };

            const todayKey = useMemo(() => {
                const y = adjustedTime.getUTCFullYear();
                const m = String(adjustedTime.getUTCMonth() + 1).padStart(2, '0');
                const d = String(adjustedTime.getUTCDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            }, [adjustedTime]);

            // --- FIREBASE & DATA SYNC ---
            const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : { apiKey: "" };
            const appId = window.__app_id || 'focuslab-integrity';
            const services = useMemo(() => {
                if (!window.FirebaseSDK || !firebaseConfig.apiKey) return null;
                const { initializeApp, getAuth, getFirestore } = window.FirebaseSDK;
                try {
                    const app = initializeApp(firebaseConfig);
                    return { auth: getAuth(app), db: getFirestore(app) };
                } catch (e) { return null; }
            }, []);

            useEffect(() => {
                const local = localStorage.getItem(STORAGE_KEY);
                if (local) {
                    const p = JSON.parse(local);
                    setHabits(p.habits || DEFAULT_HABITS);
                    setCompletions(p.completions || {});
                    setActivityLogs(p.activityLogs || []);
                    if (p.systemState) {
                        setSystemState({
                            ...p.systemState,
                            geminiPersona: p.systemState.geminiPersona || DEFAULT_PERSONA
                        });
                    }
                } else { setHabits(DEFAULT_HABITS); }
            }, []);

            useEffect(() => {
                if (!services) return;
                const { signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;
                signInAnonymously(services.auth).catch(() => {});
                return onAuthStateChanged(services.auth, setUser);
            }, [services]);

            const save = async (h, c, s, logs) => {
                const payload = { habits: h, completions: c, systemState: s, activityLogs: logs };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
                if (user && !user.isAnonymous && services) {
                    const { doc, setDoc } = window.FirebaseSDK;
                    await setDoc(doc(services.db, 'artifacts', appId, 'users', user.uid, 'data', 'behavioral_v2'), payload, { merge: true });
                }
            };

            const logActivity = (action, details) => {
                const newLog = { timestamp: new Date().toISOString(), action, details };
                const updatedLogs = [newLog, ...activityLogs].slice(0, 50);
                setActivityLogs(updatedLogs);
                return updatedLogs;
            };

            // --- GEMINI API CORE ---
            const callGemini = async (userPrompt, isJson = false) => {
                const currentKey = systemState.geminiKey;
                if (!currentKey) {
                    setAiMessages(p => [...p, { role: 'assistant', text: "Please add your **Gemini API Key** in Settings (‚öôÔ∏è) to continue." }]);
                    return null;
                }

                setIsAiLoading(true);
                const basePersona = systemState.geminiPersona || DEFAULT_PERSONA;
                const systemPrompt = `${basePersona}
                
                CRITICAL CONTEXT:
                - Timezone: GMT+${systemState.gmtOffset}
                - Active Rituals: ${JSON.stringify(habits)}
                - Integrity Score: ${integrityMetrics.pts}
                - Recent Activity: ${JSON.stringify(activityLogs.slice(0, 5))}

                ${isJson ? 'RESPONSE CONSTRAINT: MUST be valid JSON.' : 'RESPONSE CONSTRAINT: Be sharp, constructive, and behavior-centric.'}`;
                
                const fetchWithRetry = async (url, options, retries = 5, delay = 1000) => {
                    try {
                        const res = await fetch(url, options);
                        if (!res.ok) throw new Error();
                        return await res.json();
                    } catch (e) {
                        if (retries === 0) throw e;
                        await new Promise(r => setTimeout(r, delay));
                        return fetchWithRetry(url, options, retries - 1, delay * 2);
                    }
                };

                try {
                    const payload = {
                        contents: [{ parts: [{ text: userPrompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: isJson ? "application/json" : "text/plain" }
                    };

                    const data = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${currentKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });
                    
                    const response = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!isJson) setAiMessages(p => [...p, { role: 'assistant', text: response || "My reflection was inconclusive." }]);
                    return response;
                } catch (e) {
                    if (!isJson) setAiMessages(p => [...p, { role: 'assistant', text: "Cloud sync failure. Verify your API key and network." }]);
                    return null;
                } finally { setIsAiLoading(false); }
            };

            const handleAiSend = () => {
                if (!aiInput.trim()) return;
                setAiMessages(p => [...p, { role: 'user', text: aiInput }]);
                callGemini(aiInput);
                setAiInput("");
            };

            // --- FEATURES ---
            const getPerformanceAudit = async () => {
                const logsSummary = integrityMetrics.logs.slice(0, 10).map(l => `${l.reason} (${l.points})`).join(', ');
                const prompt = `Review these recent integrity events: [${logsSummary}]. Calculate an Integrity Equation using LaTeX and give me a "Truth Bomb" summary of my behavioral performance.`;
                setIsAiOpen(true);
                setAiMessages(p => [...p, { role: 'user', text: "Run Behavioral Integrity Audit" }]);
                await callGemini(prompt);
            };

            const craftRitual = async () => {
                if (!newHabit.name) return;
                const prompt = `Design a ritual for: "${newHabit.name}". Return JSON: { "icon": "emoji", "category": "Morning/Afternoon/Evening", "priority": "core/support", "reason": "markdown rationale" }`;
                const result = await callGemini(prompt, true);
                if (result) {
                    try {
                        const sugg = JSON.parse(result);
                        setNewHabit({ ...newHabit, icon: sugg.icon, category: sugg.category, priority: sugg.priority });
                        logActivity('ai_ritual_craft', sugg.reason);
                    } catch (e) {}
                }
            };

            // --- CORE LOGIC ---
            const toggle = (day, month, year, habitId) => {
                const habit = habits.find(h => h.id === habitId);
                const checkKey = getHabitKey(day, month, year, habitId);
                const isRealToday = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}` === todayKey;

                if (isRealToday && currentHour >= habit.limit) {
                    if (!confirm("This window is locked. Proceding will record as Late Honoring (-0.5).")) return;
                }

                const newC = { ...completions };
                if (newC[checkKey]) delete newC[checkKey];
                else newC[checkKey] = { timestamp: adjustedTime.toISOString(), isLate: !isRealToday };
                
                setCompletions(newC);
                const logs = logActivity('toggle', habit.name);
                save(habits, newC, systemState, logs);
            };

            const commitToday = () => {
                const newState = { ...systemState, lastCommit: todayKey, commitTime: Date.now() };
                setSystemState(newState);
                const logs = logActivity('seal_today', todayKey);
                save(habits, completions, newState, logs);
            };

            const addHabit = () => {
                if (!newHabit.name) return;
                const limits = { Morning: 11, Afternoon: 18, Evening: 24 };
                const habit = { ...newHabit, id: Date.now().toString(), limit: limits[newHabit.category] };
                const updated = [...habits, habit];
                setHabits(updated);
                setIsAdding(false);
                const logs = logActivity('add_habit', habit.name);
                save(updated, completions, systemState, logs);
                setNewHabit({ name: '', icon: '‚ú®', category: 'Morning', priority: 'support' });
            };

            const format12h = (hour) => {
                const h = hour % 12 || 12;
                const ampm = hour >= 12 && hour < 24 ? 'PM' : 'AM';
                return `${h}:00 ${ampm}`;
            };

            const getRemainingText = (habit) => {
                if (currentHour >= habit.limit) return "Expired";
                const mins = (habit.limit * 60) - (currentHour * 60 + currentMinutes);
                return mins > 60 ? `${Math.floor(mins/60)}h remaining` : `${Math.max(0, mins)}m left`;
            };

            const integrityMetrics = useMemo(() => {
                let pts = 0;
                let logs = [];
                Object.keys(completions).forEach(k => {
                    const c = completions[k];
                    const parts = k.split('-'); if (parts.length < 4) return;
                    const [y, m, d, hid] = parts;
                    const h = habits.find(h => h.id === hid);
                    if (!h) return;
                    if (!c.isLate) pts++; else pts -= 0.5;
                    logs.push({ type: c.isLate ? 'minus' : 'plus', points: c.isLate ? '-0.5' : '+1.0', reason: `${c.isLate ? 'Late' : 'Kept'}: ${h.name}`, date: `${d}/${m}`, time: new Date(c.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
                });
                const next = habits.find(h => !completions[getHabitKey(adjustedTime.getUTCDate(), adjustedTime.getUTCMonth(), adjustedTime.getUTCFullYear(), h.id)]);
                return { pts, title: pts > 50 ? "Integrated" : pts > 10 ? "Practitioner" : "Observer", next, logs };
            }, [habits, completions, todayKey, adjustedTime]);

            const isCommitted = systemState.lastCommit === todayKey;
            const canStillEdit = isCommitted && (Date.now() - systemState.commitTime < 15 * 60000);

            const gridDays = useMemo(() => {
                const total = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
                if (viewMode === 'month') return Array.from({length: total}, (_, i) => i + 1);
                const d = viewDate.getMonth() === adjustedTime.getUTCMonth() ? adjustedTime.getUTCDate() : 1;
                return Array.from({length: 7}, (_, i) => Math.max(1, Math.min(total, d - 3 + i)));
            }, [viewMode, viewDate, adjustedTime]);

            // --- UI ---
            return (
                <div className="pb-10 animate-fade-in px-4 sm:px-10">
                    <div className="max-w-7xl mx-auto space-y-8 mt-10">
                        
                        <header className="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
                            <div className="space-y-1">
                                <div className="flex items-center gap-2">
                                    <div className="h-1.5 w-8 bg-slate-900 rounded-full"></div>
                                    <span className="text-[10px] font-black uppercase text-slate-500 tracking-widest">FocusLab v3.1</span>
                                    <span className={`text-[10px] font-black uppercase px-2 py-0.5 rounded bg-slate-100 text-indigo-600`}>{integrityMetrics.title}</span>
                                </div>
                                <h1 className="text-4xl lg:text-5xl font-black tracking-tighter text-slate-800">Identity Design</h1>
                            </div>
                            
                            <div className="flex flex-wrap items-center gap-3 bg-white p-2 rounded-full shadow-lg border border-slate-100">
                                <div className="flex items-center gap-3 px-4 py-2 bg-slate-900 text-white rounded-full">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 clock-pulse"></div>
                                    <span className="text-xs font-black">{adjustedTime.toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', hour12:true, timeZone:'UTC'})}</span>
                                    <span className="text-[9px] font-bold text-slate-400 border-l border-slate-700 pl-2 uppercase">GMT+{systemState.gmtOffset}</span>
                                </div>
                                <button onClick={() => setViewMode(viewMode === 'week' ? 'month' : 'week')} className="px-4 py-2 text-[10px] font-black uppercase text-indigo-600 hover:bg-slate-50 rounded-full">{viewMode === 'week' ? 'Month' : 'Week'}</button>
                                <button onClick={() => setViewDate(new Date(viewDate.setMonth(viewDate.getMonth()-1)))} className="p-2">‚Üê</button>
                                <span className="font-black text-xs uppercase min-w-[80px] text-center">{MONTHS[viewDate.getMonth()]}</span>
                                <button onClick={() => setViewDate(new Date(viewDate.setMonth(viewDate.getMonth()+1)))} className="p-2">‚Üí</button>
                            </div>
                        </header>

                        <section className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {/* PLEDGE */}
                            <div className={`p-8 rounded-[3rem] shadow-xl transition-all duration-500 ${isCommitted ? 'bg-white border border-slate-100' : 'integrity-gradient text-white'}`}>
                                <h3 className="text-[10px] font-black uppercase tracking-widest mb-4 opacity-60">The Daily Oath</h3>
                                {!isCommitted ? (
                                    <div className="space-y-4">
                                        <p className="text-xl font-bold">"Today, I commit to honoring my identity through these rituals."</p>
                                        <button onClick={commitToday} className="w-full py-4 bg-indigo-500 text-white rounded-2xl font-black text-xs uppercase shadow-xl">Seal Promise</button>
                                    </div>
                                ) : (
                                    <div className="space-y-2">
                                        <div className="text-emerald-500 font-black text-sm uppercase flex items-center gap-2">‚úì Oath Active</div>
                                        {canStillEdit && <p className="text-[10px] text-amber-500 font-bold animate-pulse uppercase">Grace window active</p>}
                                        <p className="text-slate-500 text-sm italic pt-2">System locked for {todayKey}.</p>
                                    </div>
                                )}
                            </div>

                            {/* NEXT ACTION */}
                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 group">
                                <h3 className="text-[10px] font-black uppercase tracking-widest mb-4 text-slate-400">Current Focus</h3>
                                {integrityMetrics.next ? (
                                    <div className="space-y-5">
                                        <div className="text-3xl font-black">{integrityMetrics.next.icon} {integrityMetrics.next.name}</div>
                                        <div className="flex gap-2">
                                            <span className="text-[9px] font-black uppercase text-indigo-500 bg-indigo-50 px-2 py-1 rounded-lg">{integrityMetrics.next.category}</span>
                                            <span className="text-[9px] font-black uppercase text-orange-600 bg-orange-50 px-2 py-1 rounded-lg">Locks at {format12h(integrityMetrics.next.limit)}</span>
                                        </div>
                                        <div className="flex gap-2">
                                            <button disabled={!isCommitted} onClick={() => toggle(adjustedTime.getUTCDate(), adjustedTime.getUTCMonth(), adjustedTime.getUTCFullYear(), integrityMetrics.next.id)} className="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase shadow-lg disabled:opacity-10">Honor Ritual</button>
                                            <button onClick={() => setIsAdding(true)} className="px-5 bg-slate-50 rounded-2xl border border-slate-100">+</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center justify-center py-4"><span className="text-4xl">üßò</span><div className="font-black text-emerald-500 uppercase text-[10px] mt-2">Words Honored</div></div>
                                )}
                            </div>

                            {/* INTEGRITY SCORE */}
                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 flex flex-col justify-between">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h3 className="text-[10px] font-black uppercase tracking-widest mb-4 text-slate-400">Integrity Pts</h3>
                                        <div className="text-6xl font-black tracking-tighter text-slate-900">{integrityMetrics.pts}</div>
                                    </div>
                                    <button onClick={getPerformanceAudit} className="bg-indigo-50 text-indigo-600 p-3 rounded-2xl hover:bg-indigo-100 transition-all font-black text-[10px] uppercase">‚ú® AI Audit</button>
                                </div>
                                <button onClick={() => setIsLogOpen(true)} className="text-[9px] text-indigo-600 font-bold uppercase hover:underline">View Ledger ‚Üí</button>
                            </div>
                        </section>

                        {/* GRID */}
                        <div className={`bg-white rounded-[3rem] shadow-2xl border border-slate-100 overflow-hidden relative transition-all duration-700 ${(!isCommitted && !canStillEdit) ? 'opacity-20 blur-md pointer-events-none' : ''}`}>
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full border-collapse">
                                    <thead>
                                        <tr className="bg-slate-50/50">
                                            <th className="sticky-col p-6 text-left border-b border-slate-100 min-w-[220px]"><span className="text-[10px] font-black uppercase text-slate-400">Rituals</span></th>
                                            {gridDays.map(day => (
                                                <th key={day} className="p-4 border-b border-slate-100 min-w-[60px] text-center text-[10px] font-black text-slate-300 uppercase">{day}</th>
                                            ))}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {habits.map(h => {
                                            const timeTxt = getRemainingText(h);
                                            const isUrgent = timeTxt.includes('left') && !timeTxt.includes('Expired');
                                            return (
                                                <tr key={h.id} className="group">
                                                    <td className="sticky-col p-6">
                                                        <div className="flex flex-col">
                                                            <div className="font-bold text-sm text-slate-800">{h.icon} {h.name}</div>
                                                            <div className="flex items-center gap-2 mt-1">
                                                                <span className={`text-[8px] font-black px-1.5 py-0.5 rounded uppercase ${isUrgent ? 'bg-red-50 text-red-600 animate-pulse' : 'bg-slate-100 text-slate-400'}`}>{timeTxt}</span>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    {gridDays.map(day => {
                                                        const key = getHabitKey(day, viewDate.getMonth(), viewDate.getFullYear(), h.id);
                                                        const isDone = completions[key];
                                                        const isT = day === adjustedTime.getUTCDate() && viewDate.getMonth() === adjustedTime.getUTCMonth();
                                                        const expired = isT && currentHour >= h.limit;
                                                        return (
                                                            <td key={day} className={`p-2 text-center ${isT ? 'bg-indigo-50/20' : ''}`}>
                                                                <button onClick={() => toggle(day, viewDate.getMonth(), viewDate.getFullYear(), h.id)} className={`w-11 h-11 rounded-2xl flex flex-col items-center justify-center mx-auto text-lg transition-all ${isDone ? 'bg-indigo-600 text-white shadow-lg' : expired ? 'bg-slate-100 text-slate-300' : 'bg-slate-50 text-slate-200 hover:bg-slate-100'} ${isT && !isDone && isUrgent ? 'border-2 border-red-500 urgent-pulse' : ''}`}>
                                                                    <span>{isDone ? '‚úì' : expired ? '‚úï' : '‚Ä¢'}</span>
                                                                </button>
                                                            </td>
                                                        );
                                                    })}
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* AI MODAL */}
                    {isAiOpen && (
                        <div className="fixed inset-0 z-[110] bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl h-[85vh] flex flex-col overflow-hidden">
                                <div className="p-8 bg-indigo-600 text-white flex justify-between items-center">
                                    <div><h2 className="text-2xl font-black">Mindful Adviser</h2><p className="text-[10px] font-bold uppercase opacity-80">Behavioral Intel v3.1</p></div>
                                    <button onClick={() => setIsAiOpen(false)} className="bg-white/20 p-2 rounded-full">‚úï</button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar bg-slate-50/50">
                                    {aiMessages.map((m, i) => <AiMessage key={i} text={m.text} role={m.role} />)}
                                    {isAiLoading && <div className="text-[10px] font-black text-indigo-400 animate-pulse uppercase px-4">Reflecting...</div>}
                                </div>
                                <div className="p-6 border-t flex gap-3 bg-white">
                                    <input value={aiInput} onChange={e => setAiInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleAiSend()} className="flex-1 bg-slate-50 p-4 rounded-2xl text-sm outline-none border border-slate-100" placeholder="Ask about your performance or $LaTeX$ formulas..." />
                                    <button onClick={handleAiSend} className="bg-indigo-600 text-white px-6 rounded-2xl font-black">‚Üí</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* ADD MODAL */}
                    {isAdding && (
                        <div className="fixed inset-0 z-[110] bg-slate-900/60 backdrop-blur-md flex items-end sm:items-center justify-center p-0 sm:p-6 animate-fade-in">
                            <div className="bg-white w-full max-w-md rounded-t-[3.5rem] sm:rounded-[4rem] p-10 shadow-2xl border border-white space-y-8">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-black">Design Ritual</h2>
                                    <button onClick={craftRitual} disabled={!newHabit.name || isAiLoading} className="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-full font-black text-[10px] uppercase disabled:opacity-50">‚ú® AI Craft</button>
                                </div>
                                <div className="space-y-4">
                                    <div className="flex gap-3">
                                        <input type="text" value={newHabit.icon} onChange={e => setNewHabit({...newHabit, icon: e.target.value})} className="w-16 p-4 bg-slate-50 border rounded-2xl text-2xl text-center" placeholder="‚ú®" />
                                        <input type="text" value={newHabit.name} onChange={e => setNewHabit({...newHabit, name: e.target.value})} className="flex-1 p-4 bg-slate-50 border rounded-2xl font-bold" placeholder="Intent..." />
                                    </div>
                                    <div className="flex gap-2">
                                        {['core', 'support'].map(p => <button key={p} onClick={() => setNewHabit({...newHabit, priority: p})} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase border transition-all ${newHabit.priority === p ? 'bg-slate-900 text-white border-slate-900' : 'bg-slate-50 text-slate-400'}`}>{p}</button>)}
                                    </div>
                                    <div className="flex gap-2">
                                        {['Morning', 'Afternoon', 'Evening'].map(c => <button key={c} onClick={() => setNewHabit({...newHabit, category: c})} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase border transition-all ${newHabit.category === c ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-slate-50'}`}>{c}</button>)}
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setIsAdding(false)} className="flex-1 py-4 font-black text-slate-400">Discard</button>
                                    <button onClick={addHabit} className="flex-[2] bg-indigo-600 text-white py-4 rounded-3xl font-black shadow-2xl">Establish</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* SETTINGS */}
                    {isInfoOpen && (
                        <div className="fixed inset-0 z-[110] bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-xl rounded-[3rem] p-10 shadow-2xl relative animate-fade-in space-y-6 flex flex-col max-h-[90vh]">
                                <h2 className="text-3xl font-black shrink-0">Config</h2>
                                <div className="space-y-6 overflow-y-auto pr-2 custom-scrollbar">
                                    <div className="p-6 bg-slate-50 rounded-[2rem]">
                                        <h4 className="text-[10px] font-black text-indigo-600 mb-4 uppercase">Gemini AI Persona</h4>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-1">Base System Prompt</label>
                                            <textarea 
                                                value={systemState.geminiPersona} 
                                                onChange={e => { const ns = {...systemState, geminiPersona: e.target.value}; setSystemState(ns); save(habits, completions, ns, activityLogs); }} 
                                                placeholder="Define AI Identity..." 
                                                className="w-full p-4 bg-white border border-slate-200 rounded-xl text-xs outline-none focus:border-indigo-400 h-32 leading-relaxed"
                                            />
                                            <p className="text-[9px] text-slate-400 px-1 italic">This prompt defines the Mindful Adviser's persona and constraints.</p>
                                        </div>
                                    </div>
                                    <div className="p-6 bg-slate-50 rounded-[2rem]">
                                        <h4 className="text-[10px] font-black text-indigo-600 mb-4 uppercase">API Integration</h4>
                                        <input type="password" value={systemState.geminiKey} onChange={e => { const ns = {...systemState, geminiKey: e.target.value}; setSystemState(ns); save(habits, completions, ns, activityLogs); }} placeholder="Paste Gemini Key..." className="w-full p-3 bg-white border border-slate-200 rounded-xl text-xs outline-none focus:border-indigo-400" />
                                    </div>
                                    <div className="p-6 bg-slate-50 rounded-[2rem]">
                                        <h4 className="text-[10px] font-black text-indigo-600 mb-4 uppercase">GMT Calibration</h4>
                                        <select value={systemState.gmtOffset} onChange={e => { const ns = {...systemState, gmtOffset: parseInt(e.target.value)}; setSystemState(ns); save(habits, completions, ns, activityLogs); }} className="p-2 rounded-xl font-bold bg-white border border-slate-200">
                                            {Array.from({length:27}, (_,i)=>i-12).map(o => <option key={o} value={o}>GMT{o>=0?'+':''}{o}</option>)}
                                        </select>
                                    </div>
                                </div>
                                <button onClick={() => setIsInfoOpen(false)} className="w-full py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase shrink-0">Close</button>
                            </div>
                        </div>
                    )}

                    {/* LEDGER */}
                    {isLogOpen && (
                        <div className="fixed inset-0 z-[110] bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-xl rounded-[3rem] p-10 shadow-2xl relative animate-fade-in flex flex-col max-h-[85vh]">
                                <h2 className="text-3xl font-black mb-8 border-b pb-4">Audit Ledger</h2>
                                <div className="flex-1 overflow-y-auto custom-scrollbar space-y-4 pr-2">
                                    {integrityMetrics.logs.map((log, i) => (
                                        <div key={i} className="flex justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                            <div className="space-y-1"><div className="text-[10px] font-black text-slate-400 uppercase">{log.date} ‚Ä¢ {log.time}</div><div className="text-sm font-bold text-slate-800">{log.reason}</div></div>
                                            <div className={`text-sm font-black px-2 py-1 rounded-lg ${log.type === 'plus' ? 'text-emerald-600 bg-emerald-50' : 'text-orange-600 bg-orange-50'}`}>{log.points}</div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setIsLogOpen(false)} className="w-full mt-8 py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase">Close</button>
                            </div>
                        </div>
                    )}

                    <div className="fixed bottom-8 right-8 flex flex-col gap-4">
                        <button onClick={() => setIsAiOpen(true)} className="w-16 h-16 bg-indigo-600 text-white shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">üß†</button>
                        <button onClick={() => setIsLogOpen(true)} className="w-16 h-16 bg-white border border-slate-100 shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">üìã</button>
                        <button onClick={() => setIsInfoOpen(true)} className="w-16 h-16 bg-white border border-slate-100 shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">‚öôÔ∏è</button>
                        <button onClick={() => setIsAutopsyOpen(true)} className="w-16 h-16 bg-white border border-slate-100 shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">üî¨</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
