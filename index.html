<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusLab Habit Tracker | Premium Cloud</title>
    
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for logic and JSX -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            onAuthStateChanged, 
            signInWithCustomToken, 
            GoogleAuthProvider, 
            signInWithPopup,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            onSnapshot, 
            collection 
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        window.FirebaseSDK = { 
            initializeApp, 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut,
            getFirestore, 
            doc, 
            setDoc, 
            onSnapshot, 
            collection 
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --brand-primary: #4f46e5;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        .sticky-col { 
            position: sticky; 
            left: 0; 
            z-index: 40; 
            background: white;
            box-shadow: 10px 0 15px -10px rgba(0,0,0,0.05);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .check-anim { transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .check-anim:active { scale: 0.85; }

        @media (max-width: 640px) {
            .sticky-col { min-width: 140px !important; }
        }

        /* Profile Dropdown Simulation */
        .profile-menu {
            transform-origin: top right;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        /**
         * FOCUSLAB HABIT TRACKER - WITH PERMANENT LOGIN
         */
        const App = () => {
            const { useState, useEffect, useMemo } = React;

            const MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const CATEGORIES = [
                { label: 'Morning', color: 'text-amber-500', bg: 'bg-amber-50', icon: 'üåÖ' },
                { label: 'Afternoon', color: 'text-indigo-500', bg: 'bg-indigo-50', icon: '‚òÄÔ∏è' },
                { label: 'Evening', color: 'text-purple-500', bg: 'bg-purple-50', icon: 'üåô' }
            ];
            
            const DEFAULT_HABITS = [
                { id: '1', name: 'Hydration', icon: 'üíß', target: 7, category: 'Morning' },
                { id: '2', name: 'Mindfulness', icon: 'üßò', target: 5, category: 'Morning' },
                { id: '3', name: 'Deep Work', icon: 'üíª', target: 5, category: 'Afternoon' },
                { id: '4', name: 'Movement', icon: 'üèÉ', target: 4, category: 'Afternoon' },
                { id: '5', name: 'Deep Reading', icon: 'üìñ', target: 7, category: 'Evening' }
            ];

            // --- STATE ---
            const [user, setUser] = useState(null);
            const [habits, setHabits] = useState([]);
            const [completions, setCompletions] = useState({});
            const [currentDate, setCurrentDate] = useState(new Date());
            const [isAdding, setIsAdding] = useState(false);
            const [isProfileOpen, setIsProfileOpen] = useState(false);
            const [newHabit, setNewHabit] = useState({ name: '', icon: '‚ú®', target: 7, category: 'Morning' });
            const [syncStatus, setSyncStatus] = useState('initializing');
            const [errorMessage, setErrorMessage] = useState(null);

            // --- FIREBASE CONFIG ---
            const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {
                apiKey: "", 
                authDomain: "",
                projectId: "",
                storageBucket: "",
                messagingSenderId: "",
                appId: ""
            };

            const appId = window.__app_id || 'focuslab-habit-tracker';

            // --- INITIALIZE SERVICES ---
            const services = useMemo(() => {
                if (!window.FirebaseSDK) return null;
                const { initializeApp, getAuth, getFirestore } = window.FirebaseSDK;
                try {
                    if (!firebaseConfig.apiKey) return null;
                    const app = initializeApp(firebaseConfig);
                    return { auth: getAuth(app), db: getFirestore(app) };
                } catch (e) {
                    console.error("Firebase Init Error:", e);
                    return null;
                }
            }, []);

            // --- AUTHENTICATION ---
            useEffect(() => {
                if (!services) {
                    setSyncStatus('config_needed');
                    return;
                }

                const { signInWithCustomToken, signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;

                const initAuth = async () => {
                    try {
                        if (window.__initial_auth_token) {
                            await signInWithCustomToken(services.auth, window.__initial_auth_token);
                        } else {
                            // Check if there is already a user, otherwise sign in anonymously
                            // onAuthStateChanged will handle the state update
                            if (!services.auth.currentUser) {
                                await signInAnonymously(services.auth);
                            }
                        }
                    } catch (e) {
                        setErrorMessage("Authentication failed. Check your Firebase console settings.");
                        setSyncStatus('error');
                    }
                };

                initAuth();
                const unsubscribe = onAuthStateChanged(services.auth, (u) => {
                    setUser(u);
                    if (u) {
                        setSyncStatus('connecting');
                        setErrorMessage(null);
                    } else {
                        setSyncStatus('initializing');
                    }
                });
                return () => unsubscribe();
            }, [services]);

            // --- DATA SYNC (Rule 1: artifacts/appId/users/userId/data/collection) ---
            useEffect(() => {
                if (!user || !services) return;
                const { doc, onSnapshot } = window.FirebaseSDK;
                const dataDocRef = doc(services.db, 'artifacts', appId, 'users', user.uid, 'data', 'habits_v1');
                
                const unsubscribe = onSnapshot(dataDocRef, (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        setHabits(data.habits || DEFAULT_HABITS);
                        setCompletions(data.completions || {});
                    } else {
                        setHabits(DEFAULT_HABITS);
                        setCompletions({});
                    }
                    setSyncStatus('synced');
                    setErrorMessage(null);
                }, (err) => {
                    setSyncStatus('error');
                    setErrorMessage(`Cloud access denied. Ensure Firestore Rules are set for user: ${user.uid}`);
                });

                return () => unsubscribe();
            }, [user, services]);

            const save = async (h, c) => {
                if (!user || !services) return;
                const { doc, setDoc } = window.FirebaseSDK;
                setSyncStatus('syncing');
                try {
                    const dataDocRef = doc(services.db, 'artifacts', appId, 'users', user.uid, 'data', 'habits_v1');
                    await setDoc(dataDocRef, { 
                        habits: h, 
                        completions: c, 
                        updated: new Date().toISOString() 
                    }, { merge: true });
                    setSyncStatus('synced');
                } catch (e) { 
                    setSyncStatus('error'); 
                    setErrorMessage("Save failed. Connection error.");
                }
            };

            // --- LOGIN / LOGOUT ACTIONS ---
            const handleGoogleLogin = async () => {
                if (!services) return;
                const { GoogleAuthProvider, signInWithPopup } = window.FirebaseSDK;
                const provider = new GoogleAuthProvider();
                try {
                    setIsProfileOpen(false);
                    await signInWithPopup(services.auth, provider);
                } catch (e) {
                    setErrorMessage("Login cancelled or failed.");
                }
            };

            const handleLogout = async () => {
                if (!services) return;
                const { signOut, signInAnonymously } = window.FirebaseSDK;
                try {
                    setIsProfileOpen(false);
                    await signOut(services.auth);
                    // Automatically return to anonymous session
                    await signInAnonymously(services.auth);
                } catch (e) {
                    console.error("Logout error", e);
                }
            };

            // --- CALENDAR HELPERS ---
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const getDayKey = (day, dObj = currentDate) => {
                const y = dObj.getFullYear();
                const m = String(dObj.getMonth() + 1).padStart(2, '0');
                const d = String(day).padStart(2, '0');
                return `${y}-${m}-${d}`;
            };

            const toggle = (day, habitId) => {
                const key = `${getDayKey(day)}-${habitId}`;
                const newC = { ...completions, [key]: !completions[key] };
                setCompletions(newC);
                save(habits, newC);
            };

            // --- PROGRESS CALCS ---
            const monthProgress = useMemo(() => {
                if (!habits.length) return 0;
                let done = 0;
                for (let d = 1; d <= daysInMonth; d++) {
                    const key = getDayKey(d);
                    habits.forEach(h => { if (completions[`${key}-${h.id}`]) done++; });
                }
                return Math.round((done / (habits.length * daysInMonth)) * 100);
            }, [habits, completions, daysInMonth, currentDate]);

            const todayProgress = useMemo(() => {
                if (!habits.length) return 0;
                const key = getDayKey(new Date().getDate(), new Date());
                const done = habits.filter(h => completions[`${key}-${h.id}`]).length;
                return Math.round((done / habits.length) * 100);
            }, [habits, completions]);

            const weeklyProgress = useMemo(() => {
                if (!habits.length) return 0;
                let done = 0;
                const today = new Date();
                for (let i = 0; i < 7; i++) {
                    const d = new Date();
                    d.setDate(today.getDate() - i);
                    const key = getDayKey(d.getDate(), d);
                    habits.forEach(h => { if (completions[`${key}-${h.id}`]) done++; });
                }
                return Math.round((done / (habits.length * 7)) * 100);
            }, [habits, completions]);

            // --- UI STATES ---
            if (syncStatus === 'config_needed') {
                return (
                    <div className="h-screen flex items-center justify-center p-8 bg-slate-50">
                        <div className="max-w-md w-full glass-card p-10 rounded-[3rem] shadow-2xl text-center space-y-6 border border-white">
                            <div className="w-20 h-20 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto text-3xl font-black">!</div>
                            <h2 className="text-2xl font-black tracking-tight">Setup Required</h2>
                            <p className="text-slate-500 text-sm leading-relaxed">Paste your Firebase Config into <code>index.html</code> to enable the login and cloud sync features.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="pb-10 animate-in fade-in duration-700">
                    {/* MOBILE TOP BAR */}
                    <div className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-100 px-6 py-4 md:hidden">
                        <div className="flex justify-between items-center">
                            <h1 className="text-xl font-black tracking-tighter">Ritual <span className="text-indigo-600">Design</span></h1>
                            <div className="flex items-center gap-3">
                                <div className={`text-[8px] px-2 py-0.5 rounded-full font-bold uppercase ${syncStatus === 'synced' ? 'text-emerald-500' : 'text-indigo-400'}`}>
                                    {syncStatus}
                                </div>
                                <button onClick={() => setIsProfileOpen(!isProfileOpen)} className="w-8 h-8 rounded-full bg-slate-100 overflow-hidden border border-slate-200">
                                    {user?.photoURL ? <img src={user.photoURL} alt="Profile" /> : <div className="w-full h-full flex items-center justify-center text-[10px] font-bold text-slate-400">?</div>}
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto p-4 sm:p-6 lg:p-10 space-y-6 lg:space-y-10">
                        {/* DESKTOP HEADER */}
                        <header className="hidden md:flex flex-row justify-between items-center gap-6">
                            <div>
                                <div className="flex items-center gap-2 mb-1">
                                    <div className="h-1.5 w-6 bg-indigo-600 rounded-full"></div>
                                    <span className="text-[10px] font-black tracking-widest uppercase text-indigo-600">FocusLab Ecosystem</span>
                                </div>
                                <h1 className="text-5xl font-black tracking-tighter">Ritual <span className="text-slate-300 font-medium">Design</span></h1>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <div className="flex items-center bg-white p-1.5 rounded-[2rem] shadow-xl shadow-slate-200/50 border border-slate-100">
                                    <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() - 1)))} className="p-2.5 hover:bg-slate-50 rounded-full transition-all">‚Üê</button>
                                    <div className="w-32 text-center border-x border-slate-100 mx-2">
                                        <div className="text-[10px] font-bold text-indigo-600 uppercase mb-0.5">{MONTHS[currentDate.getMonth()]}</div>
                                        <div className="text-lg font-black">{currentDate.getFullYear()}</div>
                                    </div>
                                    <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() + 1)))} className="p-2.5 hover:bg-slate-50 rounded-full transition-all">‚Üí</button>
                                </div>

                                {/* USER PROFILE DROPDOWN */}
                                <div className="relative">
                                    <button 
                                        onClick={() => setIsProfileOpen(!isProfileOpen)}
                                        className="flex items-center gap-3 bg-white p-1.5 pr-4 rounded-full shadow-lg border border-slate-100 hover:shadow-xl transition-all"
                                    >
                                        <div className="w-9 h-9 rounded-full bg-slate-50 overflow-hidden border border-slate-200">
                                            {user?.photoURL ? <img src={user.photoURL} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-indigo-600 font-black">F</div>}
                                        </div>
                                        <div className="text-left">
                                            <div className="text-[10px] font-black uppercase text-slate-400 leading-none mb-1">Identity</div>
                                            <div className="text-xs font-bold text-slate-800 leading-none">{user?.displayName || (user?.isAnonymous ? 'Temporary' : 'User')}</div>
                                        </div>
                                    </button>

                                    {isProfileOpen && (
                                        <div className="absolute right-0 mt-3 w-64 bg-white rounded-[2rem] shadow-2xl border border-slate-100 p-6 z-[60] profile-menu animate-in zoom-in-95 duration-200">
                                            <div className="space-y-4">
                                                <div className="pb-4 border-b border-slate-50">
                                                    <div className="text-xs font-black text-slate-400 uppercase tracking-widest mb-1">Status</div>
                                                    <div className={`text-sm font-bold ${user?.isAnonymous ? 'text-amber-500' : 'text-emerald-500'}`}>
                                                        {user?.isAnonymous ? 'Temporary Session' : 'Permanent Account'}
                                                    </div>
                                                </div>
                                                
                                                {user?.isAnonymous ? (
                                                    <button 
                                                        onClick={handleGoogleLogin}
                                                        className="w-full bg-indigo-600 text-white py-3 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100"
                                                    >
                                                        Login with Google
                                                    </button>
                                                ) : (
                                                    <button 
                                                        onClick={handleLogout}
                                                        className="w-full bg-slate-50 text-slate-400 py-3 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-red-50 hover:text-red-500 transition-all"
                                                    >
                                                        Sign Out
                                                    </button>
                                                )}
                                                <p className="text-[9px] text-slate-300 text-center leading-relaxed">
                                                    {user?.isAnonymous ? "Login to sync rituals across all your devices permanently." : "Logged in as " + user?.email}
                                                </p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </header>

                        {/* MOBILE PROFILE DRAWER SIMULATION */}
                        {isProfileOpen && (
                            <div className="md:hidden fixed inset-0 z-[100] flex items-end">
                                <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm" onClick={() => setIsProfileOpen(false)}></div>
                                <div className="relative w-full bg-white rounded-t-[3rem] p-8 space-y-6 shadow-2xl animate-in slide-in-from-bottom duration-300">
                                    <div className="w-12 h-1 bg-slate-100 rounded-full mx-auto"></div>
                                    <div>
                                        <h2 className="text-2xl font-black tracking-tight mb-2">My Identity</h2>
                                        <p className="text-slate-400 text-sm">{user?.isAnonymous ? "You are using a temporary session." : "You are logged in via Google."}</p>
                                    </div>
                                    <div className="flex flex-col gap-3">
                                        {user?.isAnonymous ? (
                                            <button onClick={handleGoogleLogin} className="bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest">Login with Google</button>
                                        ) : (
                                            <button onClick={handleLogout} className="bg-slate-50 text-slate-500 py-4 rounded-2xl font-black uppercase text-xs tracking-widest">Sign Out</button>
                                        )}
                                        <button onClick={() => setIsProfileOpen(false)} className="py-2 text-slate-300 font-bold text-xs uppercase">Close</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* ANALYTICS SECTION */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6">
                            <div className="bg-white p-6 sm:p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/40 border border-slate-50 flex items-center gap-6">
                                <div className="relative w-24 h-24 flex-shrink-0">
                                    <svg className="w-full h-full transform -rotate-90">
                                        <circle cx="48" cy="48" r="42" stroke="#f1f5f9" strokeWidth="10" fill="none" />
                                        <circle cx="48" cy="48" r="42" stroke="#4f46e5" strokeWidth="10" fill="none" strokeDasharray="263.8" strokeDashoffset={263.8 - (263.8 * monthProgress) / 100} strokeLinecap="round" className="transition-all duration-1000" />
                                    </svg>
                                    <div className="absolute inset-0 flex flex-col items-center justify-center">
                                        <span className="text-xl font-black leading-none">{monthProgress}%</span>
                                    </div>
                                </div>
                                <div>
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Monthly Velocity</h3>
                                    <p className="text-xs text-slate-500 mt-1 font-medium">Overall consistency for {MONTHS[currentDate.getMonth()]}.</p>
                                </div>
                            </div>

                            <div className="bg-indigo-600 p-6 sm:p-8 rounded-[2.5rem] shadow-xl shadow-indigo-200 text-white flex flex-col justify-between overflow-hidden relative">
                                <div className="relative z-10">
                                    <h3 className="text-[10px] font-black uppercase tracking-widest opacity-60 mb-1">Today's Focus</h3>
                                    <div className="text-3xl font-black mb-4">{todayProgress}%</div>
                                    <div className="h-2 w-full bg-indigo-800 rounded-full overflow-hidden">
                                        <div className="h-full bg-white transition-all duration-700" style={{width: `${todayProgress}%`}}></div>
                                    </div>
                                </div>
                                <div className="absolute -bottom-6 -right-6 text-9xl font-black opacity-10 select-none pointer-events-none">NOW</div>
                            </div>

                            <div className="bg-white p-6 sm:p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/40 border border-slate-50 flex flex-col justify-between">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Last 7 Days</h3>
                                    <span className="text-sm font-black text-indigo-600">{weeklyProgress}%</span>
                                </div>
                                <div className="flex justify-between items-end h-16 gap-1">
                                    {[...Array(7)].map((_, i) => (
                                        <div key={i} className="flex-1 bg-slate-100 rounded-full relative overflow-hidden h-full">
                                            <div className="absolute bottom-0 w-full bg-indigo-500/10 h-full"></div>
                                            <div className="absolute bottom-0 w-full bg-indigo-500 transition-all duration-500" style={{height: `${Math.random() * 60 + 20}%`}}></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* MAIN GRID */}
                        <div className="bg-white rounded-[2rem] lg:rounded-[3.5rem] shadow-2xl shadow-slate-200/30 border border-slate-50 overflow-hidden relative">
                            {errorMessage && (
                                <div className="bg-red-50 p-3 text-center text-red-600 text-[10px] font-bold uppercase tracking-widest border-b border-red-100">
                                    {errorMessage}
                                </div>
                            )}
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full border-collapse">
                                    <thead>
                                        <tr className="bg-slate-50/50">
                                            <th className="sticky-col p-6 lg:p-8 text-left border-b border-slate-100 min-w-[180px] lg:min-w-[280px]">
                                                <div className="flex items-center justify-between">
                                                    <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Ritual</span>
                                                    <button onClick={() => setIsAdding(true)} className="bg-indigo-600 text-white w-7 h-7 rounded-xl flex items-center justify-center font-bold shadow-lg shadow-indigo-200 active:scale-90 transition-all">+</button>
                                                </div>
                                            </th>
                                            {[...Array(daysInMonth)].map((_, i) => {
                                                const day = i + 1;
                                                const isToday = day === new Date().getDate() && currentDate.getMonth() === new Date().getMonth();
                                                return (
                                                    <th key={i} className={`p-4 border-b border-slate-100 min-w-[50px] lg:min-w-[60px] text-center ${isToday ? 'bg-indigo-50/40' : ''}`}>
                                                        <div className={`text-[8px] font-black uppercase mb-1 ${isToday ? 'text-indigo-600' : 'text-slate-300'}`}>{day}</div>
                                                        <div className={`text-[10px] font-black uppercase ${isToday ? 'text-indigo-600' : 'text-slate-400'}`}>
                                                            {new Date(currentDate.getFullYear(), currentDate.getMonth(), day).toLocaleDateString('en', {weekday:'narrow'})}
                                                        </div>
                                                    </th>
                                                );
                                            })}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {habits.map(h => (
                                            <tr key={h.id} className="group hover:bg-slate-50/30 transition-colors">
                                                <td className="sticky-col p-5 lg:p-6 min-w-[180px] lg:min-w-[280px]">
                                                    <div className="flex items-center gap-3 sm:gap-4">
                                                        <span className="text-2xl sm:text-3xl filter group-hover:scale-110 transition-all duration-300">{h.icon}</span>
                                                        <div className="min-w-0">
                                                            <div className="font-bold text-sm lg:text-base text-slate-800 truncate mb-1">{h.name}</div>
                                                            <div className="flex items-center gap-1.5">
                                                                <span className={`w-1.5 h-1.5 rounded-full ${h.category === 'Morning' ? 'bg-amber-500' : h.category === 'Afternoon' ? 'bg-indigo-500' : 'bg-purple-500'}`}></span>
                                                                <span className="text-[9px] font-black text-slate-400 uppercase tracking-widest">{h.category}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                {[...Array(daysInMonth)].map((_, i) => {
                                                    const day = i + 1;
                                                    const key = `${getDayKey(day)}-${h.id}`;
                                                    const isChecked = completions[key];
                                                    const isToday = day === new Date().getDate() && currentDate.getMonth() === new Date().getMonth();

                                                    return (
                                                        <td key={i} className={`p-1.5 lg:p-2 text-center transition-all ${isToday ? 'bg-indigo-50/20' : ''}`}>
                                                            <button 
                                                                onClick={() => toggle(day, h.id)} 
                                                                className={`check-anim w-10 h-10 lg:w-11 lg:h-11 rounded-2xl flex items-center justify-center mx-auto text-lg ${
                                                                    isChecked 
                                                                    ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-100 scale-105' 
                                                                    : 'bg-slate-50 text-slate-200 hover:bg-slate-100 hover:text-slate-400'
                                                                }`}
                                                            >
                                                                {isChecked ? '‚úì' : '‚Ä¢'}
                                                            </button>
                                                        </td>
                                                    );
                                                })}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* MODAL: ADD RITUAL */}
                    {isAdding && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/40 backdrop-blur-md flex items-end sm:items-center justify-center p-0 sm:p-6 animate-in slide-in-from-bottom sm:zoom-in duration-300">
                            <div className="bg-white w-full max-w-md rounded-t-[3rem] sm:rounded-[3.5rem] p-8 sm:p-10 shadow-2xl border border-white">
                                <div className="w-12 h-1.5 bg-slate-100 rounded-full mx-auto mb-8 sm:hidden"></div>
                                <h2 className="text-3xl font-black mb-8 tracking-tighter">New Ritual</h2>
                                <div className="space-y-6">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Icon & Identity</label>
                                        <div className="flex gap-2">
                                            <input type="text" value={newHabit.icon} onChange={e => setNewHabit({...newHabit, icon: e.target.value})} className="w-16 p-4 bg-slate-50 border border-slate-100 rounded-2xl text-2xl text-center outline-none" placeholder="‚ú®" />
                                            <input type="text" value={newHabit.name} onChange={e => setNewHabit({...newHabit, name: e.target.value})} className="flex-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold outline-none" placeholder="Ritual Name" />
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Cycle</label>
                                        <div className="flex gap-2">
                                            {CATEGORIES.map(cat => (
                                                <button key={cat.label} onClick={() => setNewHabit({...newHabit, category: cat.label})} className={`flex-1 py-4 rounded-2xl text-[9px] font-black uppercase border transition-all ${newHabit.category === cat.label ? 'bg-indigo-600 text-white border-indigo-600 shadow-xl shadow-indigo-100' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>
                                                    <span className="block text-sm mb-1">{cat.icon}</span>
                                                    {cat.label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex gap-3 pt-6 pb-6 sm:pb-0">
                                        <button onClick={() => setIsAdding(false)} className="flex-1 py-4 font-black text-slate-400">Cancel</button>
                                        <button onClick={() => {
                                            if (!newHabit.name) return;
                                            const updated = [...habits, { ...newHabit, id: Date.now().toString() }];
                                            setHabits(updated);
                                            save(updated, completions);
                                            setIsAdding(false);
                                            setNewHabit({ name: '', icon: '‚ú®', target: 7, category: 'Morning' });
                                        }} className="flex-[2] bg-indigo-600 text-white py-4 rounded-3xl font-black shadow-2xl shadow-indigo-200">Create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="text-center mt-10 px-6 pb-12">
                        <p className="text-[10px] font-black text-slate-300 uppercase tracking-[0.4em]">FocusLab Ecosystem ‚Ä¢ MMXXIV</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
