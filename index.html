<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusLab | Identity Integrity System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        window.FirebaseSDK = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, getFirestore, doc, setDoc, onSnapshot };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .sticky-col { position: sticky; left: 0; z-index: 40; background: white; box-shadow: 4px 0 10px -2px rgba(0,0,0,0.05); }
        .integrity-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .weekend-bg { background-color: #fef2f2; }
        .check-anim { transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .check-anim:active { scale: 0.9; }
        @media (max-width: 640px) { .sticky-col { min-width: 130px !important; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .clock-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const { useState, useEffect, useMemo, useRef } = React;

            const STORAGE_KEY = 'focuslab_behavioral_v2.6';
            const MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const apiKey = ""; // Gemini API Key (handled by environment)
            
            const DEFAULT_HABITS = [
                { id: '1', name: 'Deep Work', icon: 'üíª', category: 'Morning', priority: 'core', limit: 11 },
                { id: '2', name: 'Movement', icon: 'üèÉ', category: 'Afternoon', priority: 'core', limit: 18 },
                { id: '3', name: 'Hydration', icon: 'üíß', category: 'Morning', priority: 'support', limit: 11 },
                { id: '4', name: 'Reading', icon: 'üìñ', category: 'Evening', priority: 'support', limit: 24 }
            ];

            // --- STATE ---
            const [user, setUser] = useState(null);
            const [habits, setHabits] = useState([]);
            const [completions, setCompletions] = useState({});
            const [activityLogs, setActivityLogs] = useState([]);
            const [currentDate, setCurrentDate] = useState(new Date()); 
            const [viewMode, setViewMode] = useState('week');
            const [isAdding, setIsAdding] = useState(false);
            const [isInfoOpen, setIsInfoOpen] = useState(false);
            const [isAutopsyOpen, setIsAutopsyOpen] = useState(false);
            const [isLogOpen, setIsLogOpen] = useState(false);
            const [isAiOpen, setIsAiOpen] = useState(false);
            const [aiInput, setAiInput] = useState("");
            const [aiMessages, setAiMessages] = useState([{ role: 'assistant', text: "Peace be upon you. I am your Mindful Adviser. How can we strengthen your integrity today?" }]);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [newHabit, setNewHabit] = useState({ name: '', icon: '‚ú®', target: 7, category: 'Morning', priority: 'support' });
            const [systemState, setSystemState] = useState({ 
                mode: 'NORMAL', 
                lastCommit: '', 
                commitTime: 0,
                gmtOffset: 6 
            });
            const [time, setTime] = useState(new Date());
            const [navDate, setNavDate] = useState(new Date());

            // --- CLOCK & GMT LOGIC ---
            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const adjustedTime = useMemo(() => {
                const utc = time.getTime() + (time.getTimezoneOffset() * 60000);
                return new Date(utc + (3600000 * systemState.gmtOffset));
            }, [time, systemState.gmtOffset]);

            const current12hTime = adjustedTime.toLocaleTimeString('en-US', { 
                hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true, timeZone: 'UTC' 
            });
            
            const currentHour = adjustedTime.getUTCHours();
            const currentPhase = currentHour < 12 ? 'Morning' : currentHour < 17 ? 'Afternoon' : 'Evening';
            
            function getDayKey(day, year, month) {
                return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            }

            const todayKey = useMemo(() => {
                return getDayKey(adjustedTime.getUTCDate(), adjustedTime.getUTCFullYear(), adjustedTime.getUTCMonth());
            }, [adjustedTime.getUTCDate(), adjustedTime.getUTCMonth(), adjustedTime.getUTCFullYear()]);

            // --- FIREBASE CONFIG ---
            const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : { apiKey: "" };
            const appId = window.__app_id || 'focuslab-integrity';
            const services = useMemo(() => {
                if (!window.FirebaseSDK || !firebaseConfig.apiKey) return null;
                const { initializeApp, getAuth, getFirestore } = window.FirebaseSDK;
                try {
                    const app = initializeApp(firebaseConfig);
                    return { auth: getAuth(app), db: getFirestore(app) };
                } catch (e) { return null; }
            }, []);

            // --- DATA LOADING & SYNC ---
            useEffect(() => {
                const local = localStorage.getItem(STORAGE_KEY);
                if (local) {
                    const p = JSON.parse(local);
                    setHabits(p.habits || DEFAULT_HABITS);
                    setCompletions(p.completions || {});
                    setActivityLogs(p.activityLogs || []);
                    if (p.systemState) setSystemState(p.systemState);
                } else { setHabits(DEFAULT_HABITS); }
            }, []);

            useEffect(() => {
                if (!services) return;
                const { signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;
                signInAnonymously(services.auth).catch(() => {});
                return onAuthStateChanged(services.auth, setUser);
            }, [services]);

            const save = async (h, c, s, logs) => {
                const payload = { habits: h, completions: c, systemState: s, activityLogs: logs };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
                if (user && !user.isAnonymous && services) {
                    const { doc, setDoc } = window.FirebaseSDK;
                    await setDoc(doc(services.db, 'artifacts', appId, 'users', user.uid, 'data', 'behavioral_v2'), payload, { merge: true });
                }
            };

            const logActivity = (action, details) => {
                const newLog = {
                    timestamp: new Date().toISOString(),
                    action,
                    details
                };
                const updatedLogs = [newLog, ...activityLogs].slice(0, 50); // Keep last 50
                setActivityLogs(updatedLogs);
                return updatedLogs;
            };

            // --- AI GEMINI INTEGRATION ---
            const callGemini = async (userPrompt) => {
                setIsAiLoading(true);
                const systemInstruction = `You are the Mindful Productivity Adviser for FocusLab. 
                Focus on integrity, behavioral truth, and non-judgmental accountability.
                User Data Provided: 
                - Current GMT Offset: ${systemState.gmtOffset}
                - Rituals: ${JSON.stringify(habits)}
                - Recent Activity: ${JSON.stringify(activityLogs.slice(0, 10))}
                - Points: ${integrityMetrics.points} (${integrityMetrics.title})
                Advice should be concise, behavior-forcing, and culturally aware (Bangladesh context). 
                If the user asks for app data, summarize their performance honestly.`;

                const fetchWithRetry = async (url, options, retries = 5, backoff = 1000) => {
                    try {
                        const response = await fetch(url, options);
                        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                        return await response.json();
                    } catch (error) {
                        if (retries > 0) {
                            await new Promise(res => setTimeout(res, backoff));
                            return fetchWithRetry(url, options, retries - 1, backoff * 2);
                        }
                        throw error;
                    }
                };

                try {
                    const data = await fetchWithRetry(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: userPrompt }] }],
                                systemInstruction: { parts: [{ text: systemInstruction }] }
                            })
                        }
                    );
                    const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "I am reflecting on your data. Could you try rephrasing?";
                    setAiMessages(prev => [...prev, { role: 'assistant', text: aiResponse }]);
                } catch (error) {
                    setAiMessages(prev => [...prev, { role: 'assistant', text: "My connection to the cloud is weak. Please check your network and try again." }]);
                } finally {
                    setIsAiLoading(false);
                }
            };

            const handleAiSend = () => {
                if (!aiInput.trim() || isAiLoading) return;
                const newMsg = { role: 'user', text: aiInput };
                setAiMessages(prev => [...prev, newMsg]);
                setAiInput("");
                callGemini(aiInput);
                logActivity('ai_chat', aiInput.substring(0, 30));
            };

            // --- ACTIONS ---
            const toggle = (day, habitId) => {
                const targetDayKey = getDayKey(day, navDate.getFullYear(), navDate.getMonth());
                const isRealToday = targetDayKey === todayKey;
                const habit = habits.find(h => h.id === habitId);
                const now = new Date();

                if (isRealToday && now.getHours() >= habit.limit) {
                    if (!confirm(`Window closed. Recording as late.`)) return;
                }

                const key = `${targetDayKey}-${habitId}`;
                const newC = { ...completions };
                let action = '';
                if (newC[key]) {
                    delete newC[key];
                    action = 'unmark_ritual';
                } else {
                    newC[key] = { status: 'done', timestamp: adjustedTime.toISOString(), isLate: !isRealToday };
                    action = 'honor_ritual';
                }
                
                setCompletions(newC);
                const updatedLogs = logActivity(action, habit.name);
                save(habits, newC, systemState, updatedLogs);
            };

            const commitToday = () => {
                const newState = { ...systemState, lastCommit: todayKey, commitTime: Date.now() };
                setSystemState(newState);
                const updatedLogs = logActivity('seal_commitment', todayKey);
                save(habits, completions, newState, updatedLogs);
            };

            const addHabit = () => {
                if (!newHabit.name) return;
                const limitMap = { Morning: 11, Afternoon: 18, Evening: 24 };
                const habit = { ...newHabit, id: Date.now().toString(), limit: limitMap[newHabit.category] };
                const updatedHabits = [...habits, habit];
                setHabits(updatedHabits);
                const updatedLogs = logActivity('add_ritual', habit.name);
                save(updatedHabits, completions, systemState, updatedLogs);
                setIsAdding(false);
                setNewHabit({ name: '', icon: '‚ú®', target: 7, category: 'Morning', priority: 'support' });
            };

            // --- METRICS ---
            const integrityMetrics = useMemo(() => {
                let honestyPoints = 0;
                let logs = [];
                const sortedKeys = Object.keys(completions).sort((a, b) => new Date(completions[b].timestamp) - new Date(completions[a].timestamp));

                sortedKeys.forEach(k => {
                    const comp = completions[k];
                    const [y, m, d, habitId] = k.split('-');
                    const habit = habits.find(h => h.id === habitId);
                    if (!habit) return;
                    if (!comp.isLate) honestyPoints++; else honestyPoints -= 0.5;
                    logs.push({ type: comp.isLate ? 'minus' : 'plus', points: comp.isLate ? '-0.5' : '+1.0', reason: comp.isLate ? `Late: ${habit.name}` : `Word kept: ${habit.name}`, date: `${d}/${m}`, time: new Date(comp.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
                });

                const next = habits.find(h => !completions[`${todayKey}-${h.id}`] && currentHour < h.limit) || habits.find(h => !completions[`${todayKey}-${h.id}`]);
                return { title: honestyPoints > 50 ? "Integrated" : "Observer", points: honestyPoints, next, logs };
            }, [habits, completions, todayKey, currentHour]);

            const isCommitted = systemState.lastCommit === todayKey;
            const canStillEdit = isCommitted && (Date.now() - systemState.commitTime < 15 * 60000);

            const gridDays = useMemo(() => {
                const total = new Date(navDate.getFullYear(), navDate.getMonth() + 1, 0).getDate();
                if (viewMode === 'month') return Array.from({length: total}, (_, i) => i + 1);
                const tDate = (navDate.getMonth() === adjustedTime.getUTCMonth()) ? adjustedTime.getUTCDate() : 1;
                const start = Math.max(1, tDate - 3);
                const end = Math.min(total, tDate + 3);
                return Array.from({length: end - start + 1}, (_, i) => start + i);
            }, [viewMode, navDate, adjustedTime.getUTCDate()]);

            return (
                <div className="pb-10 animate-fade-in px-4 sm:px-6 lg:px-10">
                    <div className="max-w-7xl mx-auto space-y-8 mt-6 lg:mt-10">
                        
                        {/* HEADER */}
                        <header className="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
                            <div className="space-y-1">
                                <div className="flex items-center gap-2">
                                    <div className="h-1.5 w-8 bg-slate-900 rounded-full"></div>
                                    <span className="text-[10px] font-black uppercase tracking-widest text-slate-500">FocusLab Intelligence</span>
                                    <span className={`text-[10px] font-black uppercase px-2 py-0.5 rounded bg-slate-100`}>{integrityMetrics.title}</span>
                                </div>
                                <h1 className="text-4xl lg:text-5xl font-black tracking-tighter">Honesty & Ritual</h1>
                            </div>
                            
                            <div className="flex flex-wrap items-center gap-3 bg-white p-2 rounded-full shadow-lg border border-slate-100">
                                <div className="flex items-center gap-3 px-4 py-2 bg-slate-900 text-white rounded-full">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 clock-pulse"></div>
                                    <span className="text-xs font-black tracking-widest">{current12hTime}</span>
                                    <span className="text-[9px] font-bold text-slate-400 border-l border-slate-700 pl-2 uppercase">GMT+{systemState.gmtOffset}</span>
                                </div>
                                <div className="h-6 w-px bg-slate-100"></div>
                                <button onClick={() => handleMonthChange(-1)} className="p-2 text-slate-400">‚Üê</button>
                                <span className="font-black text-xs uppercase tracking-widest min-w-[80px] text-center">{MONTHS[navDate.getMonth()]}</span>
                                <button onClick={() => handleMonthChange(1)} className="p-2 text-slate-400">‚Üí</button>
                            </div>
                        </header>

                        {/* DASHBOARD */}
                        <section className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className={`p-8 rounded-[3rem] shadow-xl transition-all duration-500 ${isCommitted ? 'bg-white border border-slate-100' : 'integrity-gradient text-white'}`}>
                                <h3 className={`text-[10px] font-black uppercase tracking-widest mb-4 ${isCommitted ? 'text-slate-400' : 'text-slate-500'}`}>Integrity Pledge</h3>
                                {!isCommitted ? (
                                    <div className="space-y-4">
                                        <p className="text-xl font-bold leading-tight">Today, I commit to my rituals.</p>
                                        <button onClick={commitToday} className="w-full py-4 bg-indigo-500 text-white rounded-2xl font-black text-xs uppercase shadow-xl">Commit Now</button>
                                    </div>
                                ) : (
                                    <div className="space-y-2">
                                        <div className="text-emerald-500 font-black text-sm uppercase flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-emerald-500"></div> Committed</div>
                                        <p className="text-slate-500 text-sm italic pt-2">Your data is being logged for audit.</p>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 group">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Urgent Move</h3>
                                {integrityMetrics.next ? (
                                    <div className="space-y-5">
                                        <div className="text-3xl font-black tracking-tight">{integrityMetrics.next.icon} {integrityMetrics.next.name}</div>
                                        <div className="flex gap-2">
                                            <span className="text-[9px] font-black uppercase text-indigo-500 bg-indigo-50 px-2 py-1 rounded-lg">{integrityMetrics.next.category} Cycle</span>
                                        </div>
                                        <button disabled={!isCommitted} onClick={() => toggle(adjustedTime.getUTCDate(), integrityMetrics.next.id)} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase shadow-lg disabled:opacity-10">Honor Ritual</button>
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center justify-center py-4 text-center">
                                        <span className="text-4xl mb-2">üßò</span>
                                        <div className="font-black text-emerald-500 uppercase text-[10px] tracking-widest">Complete</div>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 flex flex-col justify-between">
                                <div>
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Balance</h3>
                                    <div className="text-6xl font-black tracking-tighter text-slate-900">{integrityMetrics.points}</div>
                                </div>
                                <button onClick={() => setIsLogOpen(true)} className="text-[9px] text-indigo-600 font-bold uppercase tracking-widest mt-4 text-left hover:underline">View Audit Ledger ‚Üí</button>
                            </div>
                        </section>

                        {/* GRID */}
                        <div className={`bg-white rounded-[3rem] shadow-2xl border border-slate-100 overflow-hidden relative transition-all duration-700 ${(!isCommitted && !canStillEdit) ? 'opacity-20 blur-md grayscale pointer-events-none' : ''}`}>
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full border-collapse">
                                    <thead>
                                        <tr className="bg-slate-50/50">
                                            <th className="sticky-col p-6 text-left border-b border-slate-100 min-w-[200px]"><span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Ritual Set</span></th>
                                            {gridDays.map(day => (
                                                <th key={day} className={`p-4 border-b border-slate-100 min-w-[50px] text-center`}>
                                                    <div className={`text-[8px] font-black uppercase mb-0.5 text-slate-300`}>{day}</div>
                                                </th>
                                            ))}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {habits.map(h => (
                                            <tr key={h.id} className="group">
                                                <td className="sticky-col p-6"><div className="font-bold text-xs lg:text-sm">{h.icon} {h.name}</div></td>
                                                {gridDays.map(day => (
                                                    <td key={day} className={`p-2 text-center`}>
                                                        <button onClick={() => toggle(day, h.id)} className={`w-10 h-10 rounded-2xl flex items-center justify-center mx-auto text-lg ${completions[`${getDayKey(day, navDate.getFullYear(), navDate.getMonth())}-${h.id}`] ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-200'}`}>
                                                            {completions[`${getDayKey(day, navDate.getFullYear(), navDate.getMonth())}-${h.id}`] ? '‚úì' : '‚Ä¢'}
                                                        </button>
                                                    </td>
                                                ))}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* AI CHAT MODAL */}
                    {isAiOpen && (
                        <div className="fixed inset-0 z-[110] bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-lg rounded-[3rem] shadow-2xl h-[80vh] flex flex-col overflow-hidden relative">
                                <div className="p-8 border-b flex justify-between items-center bg-indigo-600 text-white">
                                    <div>
                                        <h2 className="text-2xl font-black tracking-tighter">Mindful Adviser</h2>
                                        <p className="text-[10px] font-bold uppercase opacity-80">Powered by Gemini Intelligent Context</p>
                                    </div>
                                    <button onClick={() => setIsAiOpen(false)} className="text-white font-black">‚úï</button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar">
                                    {aiMessages.map((msg, i) => (
                                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[85%] p-4 rounded-3xl text-sm leading-relaxed ${msg.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-700'}`}>
                                                {msg.text}
                                            </div>
                                        </div>
                                    ))}
                                    {isAiLoading && <div className="text-[10px] font-black text-indigo-400 animate-pulse uppercase tracking-widest">Adviser is reflecting...</div>}
                                </div>
                                <div className="p-6 border-t flex gap-3">
                                    <input value={aiInput} onChange={e => setAiInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleAiSend()} placeholder="Ask about your performance..." className="flex-1 bg-slate-50 p-4 rounded-2xl text-sm outline-none border border-slate-100 focus:border-indigo-300" />
                                    <button onClick={handleAiSend} className="bg-indigo-600 text-white px-6 rounded-2xl font-black">‚Üí</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL: AUDIT LOGS */}
                    {isLogOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-xl rounded-[3rem] p-10 shadow-2xl relative animate-fade-in flex flex-col max-h-[85vh]">
                                <button onClick={() => setIsLogOpen(false)} className="absolute top-8 right-8 text-slate-400 font-black">‚úï</button>
                                <h2 className="text-3xl font-black mb-8 border-b pb-4">Audit Ledger</h2>
                                <div className="flex-1 overflow-y-auto custom-scrollbar space-y-4 pr-2">
                                    {integrityMetrics.logs.map((log, i) => (
                                        <div key={i} className="flex items-start justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                            <div className="space-y-1">
                                                <div className="text-[10px] font-black text-slate-400 uppercase">{log.date} ‚Ä¢ {log.time}</div>
                                                <div className="text-sm font-bold text-slate-800">{log.reason}</div>
                                            </div>
                                            <div className={`text-sm font-black px-2 py-1 rounded-lg ${log.type === 'plus' ? 'text-emerald-600 bg-emerald-50' : 'text-orange-600 bg-orange-50'}`}>{log.points}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL: ADD RITUAL */}
                    {isAdding && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-md flex items-end sm:items-center justify-center p-0 sm:p-6 animate-fade-in">
                            <div className="bg-white w-full max-w-md rounded-t-[3.5rem] sm:rounded-[4rem] p-10 shadow-2xl border border-white">
                                <h2 className="text-2xl font-black mb-8 tracking-tighter">Design Ritual</h2>
                                <div className="space-y-8">
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Identity</label>
                                        <div className="flex gap-3">
                                            <input type="text" value={newHabit.icon} onChange={e => setNewHabit({...newHabit, icon: e.target.value})} className="w-16 p-4 bg-slate-50 border border-slate-100 rounded-2xl text-2xl text-center" placeholder="‚ú®" />
                                            <input type="text" value={newHabit.name} onChange={e => setNewHabit({...newHabit, name: e.target.value})} className="flex-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold" placeholder="Ritual Name" />
                                        </div>
                                    </div>
                                    <div className="flex gap-4 pt-4">
                                        <button onClick={() => setIsAdding(false)} className="flex-1 py-5 font-black text-slate-400">Discard</button>
                                        <button onClick={addHabit} className="flex-[2] bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-2xl active:scale-95 transition-all">Establish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* ACTION BUTTONS */}
                    <div className="fixed bottom-8 right-8 flex flex-col gap-4">
                        <button onClick={() => setIsAiOpen(true)} className="w-16 h-16 bg-indigo-600 text-white shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">üß†</button>
                        <button onClick={() => setIsLogOpen(true)} className="w-16 h-16 bg-white border border-slate-100 shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">üìã</button>
                        <button onClick={() => setIsInfoOpen(true)} className="w-16 h-16 bg-white border border-slate-100 shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">‚öôÔ∏è</button>
                        <button onClick={() => setIsAutopsyOpen(true)} className="w-16 h-16 bg-white border border-slate-100 shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">üî¨</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
