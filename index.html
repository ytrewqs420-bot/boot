<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusLab | Identity Integrity System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        window.FirebaseSDK = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, getFirestore, doc, setDoc, onSnapshot };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .sticky-col { position: sticky; left: 0; z-index: 40; background: white; box-shadow: 4px 0 10px -2px rgba(0,0,0,0.05); }
        .integrity-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .weekend-bg { background-color: #fef2f2; }
        .check-anim { transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .check-anim:active { scale: 0.9; }
        @media (max-width: 640px) { .sticky-col { min-width: 130px !important; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .clock-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const { useState, useEffect, useMemo } = React;

            const STORAGE_KEY = 'focuslab_behavioral_v2.2';
            const MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            const DEFAULT_HABITS = [
                { id: '1', name: 'Deep Work', icon: 'üíª', category: 'Morning', priority: 'core', limit: 11 },
                { id: '2', name: 'Movement', icon: 'üèÉ', category: 'Afternoon', priority: 'core', limit: 18 },
                { id: '3', name: 'Hydration', icon: 'üíß', category: 'Morning', priority: 'support', limit: 11 },
                { id: '4', name: 'Reading', icon: 'üìñ', category: 'Evening', priority: 'support', limit: 23 }
            ];

            // --- STATE ---
            const [user, setUser] = useState(null);
            const [habits, setHabits] = useState([]);
            const [completions, setCompletions] = useState({});
            const [currentDate, setCurrentDate] = useState(new Date());
            const [viewMode, setViewMode] = useState('week');
            const [isAdding, setIsAdding] = useState(false);
            const [isInfoOpen, setIsInfoOpen] = useState(false);
            const [isAutopsyOpen, setIsAutopsyOpen] = useState(false);
            const [isLogOpen, setIsLogOpen] = useState(false);
            const [newHabit, setNewHabit] = useState({ name: '', icon: '‚ú®', target: 7, category: 'Morning', priority: 'support' });
            const [systemState, setSystemState] = useState({ 
                mode: 'NORMAL', 
                lastCommit: '', 
                commitTime: 0,
                lastAutopsy: '' 
            });
            const [time, setTime] = useState(new Date());

            // --- FIREBASE CONFIG ---
            const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : { apiKey: "" };
            const appId = window.__app_id || 'focuslab-integrity';
            const services = useMemo(() => {
                if (!window.FirebaseSDK || !firebaseConfig.apiKey) return null;
                const { initializeApp, getAuth, getFirestore } = window.FirebaseSDK;
                try {
                    const app = initializeApp(firebaseConfig);
                    return { auth: getAuth(app), db: getFirestore(app) };
                } catch (e) { return null; }
            }, []);

            // --- HELPERS ---
            const format12h = (hour) => {
                const h = hour % 12 || 12;
                const ampm = hour >= 12 ? 'PM' : 'AM';
                return `${h}:00 ${ampm}`;
            };
            const getDayKey = (day, dObj = currentDate) => {
                const y = dObj.getFullYear();
                const m = String(dObj.getMonth() + 1).padStart(2, '0');
                const d = String(day).padStart(2, '0');
                return `${y}-${m}-${d}`;
            };
            const todayKey = getDayKey(new Date().getDate(), new Date());

            // --- DATA LOADING & SYNC ---
            useEffect(() => {
                const local = localStorage.getItem(STORAGE_KEY);
                if (local) {
                    const p = JSON.parse(local);
                    setHabits(p.habits || DEFAULT_HABITS);
                    setCompletions(p.completions || {});
                    setSystemState(p.systemState || { mode: 'NORMAL', lastCommit: '', commitTime: 0 });
                } else { setHabits(DEFAULT_HABITS); }
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                if (!services) return;
                const { signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;
                signInAnonymously(services.auth).catch(() => {});
                return onAuthStateChanged(services.auth, setUser);
            }, [services]);

            const save = async (h, c, s) => {
                const payload = { habits: h, completions: c, systemState: s };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
                if (user && !user.isAnonymous && services) {
                    const { doc, setDoc } = window.FirebaseSDK;
                    await setDoc(doc(services.db, 'artifacts', appId, 'users', user.uid, 'data', 'behavioral_v2'), payload, { merge: true });
                }
            };

            // --- BUSINESS LOGIC ---
            const integrityMetrics = useMemo(() => {
                let honestyPoints = 0;
                let logs = [];

                // Sort completion keys by timestamp to show logical log
                const sortedKeys = Object.keys(completions).sort((a, b) => {
                    return new Date(completions[b].timestamp) - new Date(completions[a].timestamp);
                });

                sortedKeys.forEach(k => {
                    const comp = completions[k];
                    const [year, month, day, habitId] = k.split('-');
                    const habit = habits.find(h => h.id === habitId);
                    const ritualName = habit ? habit.name : 'Unknown Ritual';
                    const ritualIcon = habit ? habit.icon : '‚Ä¢';
                    
                    if (!comp.isLate) {
                        honestyPoints++;
                        logs.push({
                            type: 'plus',
                            points: '+1.0',
                            reason: `Honored promise: ${ritualIcon} ${ritualName}`,
                            date: `${day} ${MONTHS[parseInt(month)-1]}`,
                            time: new Date(comp.timestamp).toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', hour12:true})
                        });
                    } else {
                        honestyPoints -= 0.5;
                        logs.push({
                            type: 'minus',
                            points: '-0.5',
                            reason: `Self-deception penalty: Retro-checked ${ritualIcon} ${ritualName}`,
                            date: `${day} ${MONTHS[parseInt(month)-1]}`,
                            time: new Date(comp.timestamp).toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', hour12:true})
                        });
                    }
                });

                let title = "The Observer";
                let color = "text-slate-400";
                if (honestyPoints > 10) { title = "The Practitioner"; color = "text-indigo-600"; }
                if (honestyPoints > 50) { title = "The Integrated"; color = "text-amber-600"; }

                const next = habits.find(h => !completions[`${todayKey}-${h.id}`] && time.getHours() < h.limit)
                          || habits.find(h => !completions[`${todayKey}-${h.id}`]);

                let timeRemaining = null;
                if (next) {
                    const deadline = new Date();
                    deadline.setHours(next.limit, 0, 0, 0);
                    const diff = Math.max(0, deadline - time);
                    const mins = Math.floor(diff / 60000);
                    timeRemaining = mins > 60 ? `${Math.floor(mins/60)}h ${mins%60}m` : `${mins} mins`;
                }

                return { title, color, points: honestyPoints, next, timeRemaining, logs };
            }, [habits, completions, todayKey, time]);

            const isCommitted = systemState.lastCommit === todayKey;
            const canStillEdit = isCommitted && (Date.now() - systemState.commitTime < 15 * 60000);

            const toggle = (day, habitId) => {
                const dayKey = getDayKey(day);
                const isT = dayKey === todayKey;
                const habit = habits.find(h => h.id === habitId);
                const now = new Date();

                if (isT && now.getHours() >= habit.limit) {
                    if (!confirm(`Window closed at ${format12h(habit.limit)}. Mark as late?`)) return;
                }

                const key = `${dayKey}-${habitId}`;
                const newC = { ...completions };
                if (newC[key]) delete newC[key];
                else newC[key] = { status: 'done', timestamp: now.toISOString(), isLate: !isT };
                
                setCompletions(newC);
                save(habits, newC, systemState);
            };

            const commitToday = () => {
                const newState = { ...systemState, lastCommit: todayKey, commitTime: Date.now() };
                setSystemState(newState);
                save(habits, completions, newState);
            };

            const addHabit = () => {
                if (!newHabit.name) return;
                const limitMap = { Morning: 11, Afternoon: 18, Evening: 23 };
                const habit = { 
                    ...newHabit, 
                    id: Date.now().toString(), 
                    limit: limitMap[newHabit.category] 
                };
                const updatedHabits = [...habits, habit];
                setHabits(updatedHabits);
                save(updatedHabits, completions, systemState);
                setIsAdding(false);
                setNewHabit({ name: '', icon: '‚ú®', target: 7, category: 'Morning', priority: 'support' });
            };

            const daysInMonthCount = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const gridDays = useMemo(() => {
                const all = Array.from({length: daysInMonthCount}, (_, i) => i + 1);
                if (viewMode === 'month') return all;
                const tDate = new Date().getDate();
                const start = Math.max(1, tDate - 3);
                const end = Math.min(daysInMonthCount, tDate + 3);
                return Array.from({length: end - start + 1}, (_, i) => start + i);
            }, [viewMode, daysInMonthCount]);

            return (
                <div className="pb-10 animate-fade-in px-4 sm:px-6 lg:px-10">
                    <div className="max-w-7xl mx-auto space-y-8 mt-6 lg:mt-10">
                        
                        {/* HEADER */}
                        <header className="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
                            <div className="space-y-1">
                                <div className="flex items-center gap-2">
                                    <div className="h-1.5 w-8 bg-slate-900 rounded-full"></div>
                                    <span className="text-[10px] font-black uppercase tracking-widest text-slate-500">Integrity v2.2</span>
                                    <span className={`text-[10px] font-black uppercase px-2 py-0.5 rounded bg-slate-100 ${integrityMetrics.color}`}>
                                        {integrityMetrics.title}
                                    </span>
                                </div>
                                <h1 className="text-4xl lg:text-5xl font-black tracking-tighter">Focus<span className="text-slate-300 font-medium">Lab</span></h1>
                            </div>
                            
                            <div className="flex flex-wrap items-center gap-3 bg-white p-2 rounded-full shadow-lg border border-slate-100">
                                <div className="flex items-center gap-3 px-4 py-2 bg-slate-900 text-white rounded-full">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 clock-pulse"></div>
                                    <span className="text-xs font-black tracking-widest">{time.toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', hour12:true})}</span>
                                </div>
                                <div className="h-6 w-px bg-slate-100"></div>
                                <button onClick={() => setViewMode(viewMode === 'week' ? 'month' : 'week')} className="px-4 py-2 text-[10px] font-black uppercase text-indigo-600 hover:bg-slate-50 rounded-full transition-all">
                                    {viewMode === 'week' ? 'Month View' : 'Focus Week'}
                                </button>
                                <div className="h-6 w-px bg-slate-100"></div>
                                <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() - 1)))} className="p-2 text-slate-400">‚Üê</button>
                                <span className="font-black text-xs uppercase tracking-widest min-w-[80px] text-center">{MONTHS[currentDate.getMonth()]}</span>
                                <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() + 1)))} className="p-2 text-slate-400">‚Üí</button>
                            </div>
                        </header>

                        {/* DASHBOARD */}
                        <section className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className={`p-8 rounded-[3rem] shadow-xl transition-all duration-500 ${isCommitted ? 'bg-white border border-slate-100' : 'integrity-gradient text-white'}`}>
                                <h3 className={`text-[10px] font-black uppercase tracking-widest mb-4 ${isCommitted ? 'text-slate-400' : 'text-slate-500'}`}>The Daily Oath</h3>
                                {!isCommitted ? (
                                    <div className="space-y-4">
                                        <p className="text-xl font-bold leading-tight">Today, I commit to honoring my identity through my rituals.</p>
                                        <button onClick={commitToday} className="w-full py-4 bg-indigo-500 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl">Seal Today</button>
                                    </div>
                                ) : (
                                    <div className="space-y-2">
                                        <div className="text-emerald-500 font-black text-sm uppercase flex items-center gap-2">
                                            <div className="w-2 h-2 rounded-full bg-emerald-500"></div> Oath Active
                                        </div>
                                        {canStillEdit && <p className="text-[10px] text-amber-500 font-bold uppercase animate-pulse">Grace Period: 15m</p>}
                                        <p className="text-slate-500 text-sm italic font-medium pt-2">System unlocked. Word is bond.</p>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 group">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Urgent Move</h3>
                                {integrityMetrics.next ? (
                                    <div className="space-y-5">
                                        <div className="text-3xl font-black tracking-tight group-hover:text-indigo-600 transition-colors">
                                            {integrityMetrics.next.icon} {integrityMetrics.next.name}
                                        </div>
                                        <div className="flex gap-2">
                                            <span className="text-[9px] font-black uppercase text-indigo-500 bg-indigo-50 px-2 py-1 rounded-lg">{integrityMetrics.next.category}</span>
                                            <span className="text-[9px] font-black uppercase text-orange-500 bg-orange-50 px-2 py-1 rounded-lg">{integrityMetrics.timeRemaining} left</span>
                                        </div>
                                        <div className="flex gap-2">
                                            <button 
                                                disabled={!isCommitted}
                                                onClick={() => toggle(new Date().getDate(), integrityMetrics.next.id)} 
                                                className="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg active:scale-95 disabled:opacity-10"
                                            >
                                                Honor Ritual
                                            </button>
                                            <button onClick={() => setIsAdding(true)} className="px-5 bg-slate-50 rounded-2xl border border-slate-100 text-slate-400 hover:text-slate-900 transition-colors">+</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center justify-center py-4 text-center">
                                        <span className="text-4xl mb-2">üßò</span>
                                        <div className="font-black text-emerald-500 uppercase text-[10px] tracking-widest">Integrity Secured</div>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100 flex flex-col justify-between">
                                <div>
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Integrity Balance</h3>
                                    <div className="flex items-baseline gap-2">
                                        <span className="text-6xl font-black tracking-tighter text-slate-900">{integrityMetrics.points}</span>
                                        <span className="text-xs font-bold text-slate-300 uppercase tracking-widest">Pts</span>
                                    </div>
                                </div>
                                <button onClick={() => setIsLogOpen(true)} className="text-[9px] text-indigo-600 font-bold uppercase tracking-widest mt-4 text-left hover:underline flex items-center gap-2">
                                    View Audit Ledger <span>‚Üí</span>
                                </button>
                            </div>
                        </section>

                        {/* RITUAL GRID */}
                        <div className={`bg-white rounded-[3rem] shadow-2xl border border-slate-100 overflow-hidden relative ${(!isCommitted && !canStillEdit) ? 'opacity-20 blur-md grayscale pointer-events-none' : ''}`}>
                            <div className="overflow-x-auto custom-scrollbar">
                                <table className="w-full border-collapse">
                                    <thead>
                                        <tr className="bg-slate-50/50">
                                            <th className="sticky-col p-6 text-left border-b border-slate-100 min-w-[200px]">
                                                <div className="flex items-center justify-between">
                                                    <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Ritual Set</span>
                                                    {(canStillEdit || !isCommitted) && (
                                                        <button onClick={() => setIsAdding(true)} className="bg-slate-900 text-white w-7 h-7 rounded-xl flex items-center justify-center shadow-lg">+</button>
                                                    )}
                                                </div>
                                            </th>
                                            {gridDays.map(day => {
                                                const dObj = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                                                const isWeekend = dObj.getDay() === 5 || dObj.getDay() === 6;
                                                const isToday = day === time.getDate() && currentDate.getMonth() === time.getMonth();
                                                return (
                                                    <th key={day} className={`p-4 border-b border-slate-100 min-w-[50px] text-center ${isWeekend ? 'weekend-bg' : ''} ${isToday ? 'bg-indigo-50/50' : ''}`}>
                                                        <div className={`text-[8px] font-black uppercase mb-0.5 ${isToday ? 'text-indigo-600' : 'text-slate-300'}`}>{day}</div>
                                                        <div className={`text-[10px] font-black uppercase ${isToday ? 'text-indigo-600' : 'text-slate-400'}`}>
                                                            {dObj.toLocaleDateString('en', {weekday:'narrow'})}
                                                        </div>
                                                    </th>
                                                );
                                            })}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {habits.map(h => (
                                            <tr key={h.id} className="group hover:bg-slate-50/20">
                                                <td className="sticky-col p-6">
                                                    <div className="flex items-center gap-4">
                                                        <div className="text-2xl">{h.icon}</div>
                                                        <div className="min-w-0">
                                                            <div className="font-bold text-xs lg:text-sm text-slate-800 leading-none mb-1">{h.name}</div>
                                                            <div className="text-[8px] font-black text-slate-400 uppercase tracking-tighter">Window: {format12h(h.limit)}</div>
                                                        </div>
                                                    </div>
                                                </td>
                                                {gridDays.map(day => {
                                                    const key = `${getDayKey(day)}-${h.id}`;
                                                    const data = completions[key];
                                                    const isExpired = day === time.getDate() && currentDate.getMonth() === time.getMonth() && time.getHours() >= h.limit;
                                                    const dObj = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                                                    const isWeekend = dObj.getDay() === 5 || dObj.getDay() === 6;

                                                    return (
                                                        <td key={day} className={`p-2 text-center ${isWeekend ? 'weekend-bg' : ''}`}>
                                                            <button 
                                                                onClick={() => toggle(day, h.id)}
                                                                className={`check-anim w-10 h-10 rounded-2xl flex items-center justify-center mx-auto text-lg ${
                                                                    data 
                                                                    ? (data.isLate ? 'bg-orange-50 text-orange-600 border border-orange-200' : 'bg-indigo-600 text-white shadow-lg') 
                                                                    : (isExpired ? 'bg-slate-50 text-red-200' : 'bg-slate-50 text-slate-200 hover:bg-slate-100')
                                                                }`}
                                                            >
                                                                {data ? (data.isLate ? '‚åõ' : '‚úì') : (isExpired ? '‚úï' : '‚Ä¢')}
                                                            </button>
                                                        </td>
                                                    );
                                                })}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* MODAL: INTEGRITY LOG SYSTEM */}
                    {isLogOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-xl rounded-[3rem] p-10 shadow-2xl relative animate-fade-in flex flex-col max-h-[85vh]">
                                <button onClick={() => setIsLogOpen(false)} className="absolute top-8 right-8 text-slate-400 font-black">‚úï</button>
                                <h2 className="text-3xl font-black tracking-tighter mb-2">Audit Ledger</h2>
                                <p className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-8 border-b pb-4">Historical Behavioral Truth</p>
                                
                                <div className="flex-1 overflow-y-auto custom-scrollbar space-y-4 pr-2">
                                    {integrityMetrics.logs.length === 0 ? (
                                        <div className="py-10 text-center text-slate-300 font-medium italic">No integrity events recorded yet.</div>
                                    ) : (
                                        integrityMetrics.logs.map((log, i) => (
                                            <div key={i} className="flex items-start justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 group hover:border-indigo-100 transition-all">
                                                <div className="space-y-1">
                                                    <div className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{log.date} ‚Ä¢ {log.time}</div>
                                                    <div className="text-sm font-bold text-slate-800 leading-snug">{log.reason}</div>
                                                </div>
                                                <div className={`text-sm font-black px-2 py-1 rounded-lg ${log.type === 'plus' ? 'text-emerald-600 bg-emerald-50' : 'text-orange-600 bg-orange-50'}`}>
                                                    {log.points}
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                                <button onClick={() => setIsLogOpen(false)} className="w-full mt-8 py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase tracking-widest">Close Ledger</button>
                            </div>
                        </div>
                    )}

                    {/* MODAL: ADD RITUAL */}
                    {isAdding && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-md flex items-end sm:items-center justify-center p-0 sm:p-6 animate-fade-in">
                            <div className="bg-white w-full max-w-md rounded-t-[3.5rem] sm:rounded-[4rem] p-10 shadow-2xl border border-white">
                                <h2 className="text-2xl font-black mb-8 tracking-tighter">Design New Ritual</h2>
                                <div className="space-y-8">
                                    <div className="flex gap-3">
                                        <input type="text" value={newHabit.icon} onChange={e => setNewHabit({...newHabit, icon: e.target.value})} className="w-16 p-4 bg-slate-50 border border-slate-100 rounded-2xl text-2xl text-center outline-none" placeholder="‚ú®" />
                                        <input type="text" value={newHabit.name} onChange={e => setNewHabit({...newHabit, name: e.target.value})} className="flex-1 p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold outline-none" placeholder="Ritual Name" />
                                    </div>
                                    <div className="flex gap-3">
                                        {['core', 'support'].map(p => (
                                            <button key={p} onClick={() => setNewHabit({...newHabit, priority: p})} className={`flex-1 py-4 rounded-2xl text-[10px] font-black uppercase border transition-all ${newHabit.priority === p ? 'bg-slate-900 text-white border-slate-900' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>
                                                {p === 'core' ? 'üî• Core' : '‚ö™ Support'}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="flex gap-2">
                                        {['Morning', 'Afternoon', 'Evening'].map(cat => (
                                            <button key={cat} onClick={() => setNewHabit({...newHabit, category: cat})} className={`flex-1 py-4 rounded-2xl text-[10px] font-black uppercase border transition-all ${newHabit.category === cat ? 'bg-indigo-600 text-white border-indigo-600 shadow-lg' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="flex gap-4 pt-4">
                                        <button onClick={() => setIsAdding(false)} className="flex-1 py-5 font-black text-slate-400">Discard</button>
                                        <button onClick={addHabit} className="flex-[2] bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-xl">Establish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL: INFO */}
                    {isInfoOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-xl rounded-[3rem] p-10 shadow-2xl relative animate-fade-in overflow-y-auto max-h-[80vh]">
                                <button onClick={() => setIsInfoOpen(false)} className="absolute top-8 right-8 text-slate-400 font-black">‚úï</button>
                                <h2 className="text-3xl font-black tracking-tighter mb-8">System Intel</h2>
                                <div className="space-y-6 text-slate-600 text-sm leading-relaxed">
                                    <section>
                                        <h4 className="font-black text-indigo-600 uppercase text-[10px] tracking-widest mb-1">01. Commitment Grace Period</h4>
                                        <p>Sealing your commitment locks the day. However, we allow a 15-minute window for schedule corrections.</p>
                                    </section>
                                    <section>
                                        <h4 className="font-black text-indigo-600 uppercase text-[10px] tracking-widest mb-1">02. Integrity Tiers</h4>
                                        <p>You progress based on honesty points. Retro-checking past days reduces points.</p>
                                    </section>
                                </div>
                                <button onClick={() => setIsInfoOpen(false)} className="w-full mt-10 py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase tracking-widest">Understood</button>
                            </div>
                        </div>
                    )}

                    {/* WEEKLY AUTOPSY MODAL */}
                    {isAutopsyOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/80 backdrop-blur-md flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-lg rounded-[3.5rem] p-12 shadow-2xl space-y-8 animate-fade-in">
                                <h2 className="text-3xl font-black tracking-tighter">Weekly Autopsy</h2>
                                <div className="space-y-6">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest">1. Ritual Impact</label>
                                        <p className="text-sm font-medium text-slate-600">Which ritual actually moved the needle this week?</p>
                                        <input type="text" className="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-slate-100" />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest">2. Ritual Noise</label>
                                        <p className="text-sm font-medium text-slate-600">Which ritual felt like shallow performance?</p>
                                        <input type="text" className="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-slate-100" />
                                    </div>
                                    <button onClick={() => setIsAutopsyOpen(false)} className="w-full py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase tracking-widest">Seal Reflection</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="fixed bottom-8 right-8 flex flex-col gap-4">
                        <button onClick={() => setIsLogOpen(true)} className="w-16 h-16 bg-white border border-slate-100 shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">üìã</button>
                        <button onClick={() => setIsInfoOpen(true)} className="w-16 h-16 bg-white border border-slate-100 shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">üìñ</button>
                        <button onClick={() => setIsAutopsyOpen(true)} className="w-16 h-16 bg-white border border-slate-100 shadow-2xl rounded-full flex items-center justify-center text-xl hover:scale-110 active:scale-95 transition-all">üî¨</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
